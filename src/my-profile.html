<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="time-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-profile">
    <template>
        <style include="shared-styles">
            :host {
                height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            @media (max-width: 768px) {
                div .availability {
                    margin: 16px;
                    display: flex;
                    flex-direction: column;
                    border-radius: 3px;
                }
            }

            @media (min-width: 768px) {
                div .availability {
                    width: 765px;
                    margin: 16px auto;
                    border-radius: 3px;

                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                }
            }

            .avatar-container-profile {
                position: relative;
                border: 2px solid darkorange;
                border-radius: 50%;
                height: 90px;
                padding: 2px;
                width: 90px;
                margin: 20px auto;
            }

            .image {
                background-image: url('../images/lady.jpg');
                background-size: contain;
                border-radius: 50%;
                height: 100%;
                width: 100%;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: darkorange;
            }

            .content {
                /* background-color: darkgrey; */
                width: 50%;
                position: relative;
                left: 260px;
            }
        </style>
        <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
            <iron-ajax auto url="{{url}}" params='{}' handle-as="json" on-response="_hotelLoaded" loading="{{loadingData}}" debounce-duration="300"></iron-ajax>
            <div name="">
                <app-header-layout fullbleed has-scrolling-region>
                    <app-header fixed slot="header">
                        <app-toolbar>
                            <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                            <div main-title>Profile Info</div>
                        </app-toolbar>
                    </app-header>

                    <div class="card">
                        <paper-input label="Full Name" value="{{name}}" readonly></paper-input>
                        <paper-input label="Email" value="{{email}}" readonly></paper-input>
                        <paper-input label="Group" value="{{group}}" readonly></paper-input>
                        <paper-input label="Role" value="{{role}}" readonly></paper-input>

                    </div>
                </app-header-layout>
        </iron-pages>
        <iron-ajax verbose id="ajax" method="[[method]]" on-response="_handleResponse"></iron-ajax>
    </template>

    <script>
        Polymer({
            is: 'my-profile',
            route: Object,
            routeData: Object,
            properties: {
                accountKey: String,
            },
            ready() {
                this.method = 'GET';
                this.$.ajax.url = '/user/getkey/' + this.accountKey;
                this.$.ajax.handleAs = "json";
                this.$.ajax.generateRequest();
            },
            _handleResponse(data) {
                if (data.detail.response.data) {
                    this.email = data.detail.response.data.email;
                    this.name = data.detail.response.data.name;
                    this.role = data.detail.response.data.role;
                    this.group = data.detail.response.data.group;
                }
            },
            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },
        });
    </script>
</dom-module>
