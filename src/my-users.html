<dom-module id="my-users">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            @media (max-width: 768px) {
                div .availability {
                    margin: 16px;
                    /* margin-top: 16px; */
                    display: flex;
                    /* height: 100vh; */
                    flex-direction: column;
                    border-radius: 3px;
                    /* box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); */
                }
                paper-search-bar {
                    margin-left: 80px;
                    width: 50%;
                    color: black;
                }
            }

            @media (min-width: 768px) {
                div .availability {
                    width: 765px;
                    margin: 16px auto;
                    /* margin-bottom: 1000px; */
                    /* height: 100vh; */
                    border-radius: 3px;

                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                }
                paper-search-bar {
                    margin-left: 50px;
                    width: 50%;
                    color: black;
                }
            }

            paper-fab.blue {
                position: fixed;
                bottom: 32px;
                right: 32px;

            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: darkorange;
            }
        </style>
        <custom-style>
            <style is="custom-style">
                paper-fab.blue {
                    --paper-fab-background: darkorange;
                    --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
                }
            </style>
        </custom-style>
        <app-route route="{{route}}" pattern="/edit/:_id" data="{{editData}}" active="{{editActive}}"></app-route>
        <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
            <div name="">
                <app-header-layout fullbleed has-scrolling-region>
                    <app-header fixed slot="header">
                        <app-toolbar primary id="tool1">
                            <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                            <div main-title>Users</div>
                        </app-toolbar>
                    </app-header>

                    <iron-scroll-document id="threshold">
                        <iron-ajax auto url="{{url}}" params='{}' handle-as="json" on-response="_usersLoaded" loading="{{loadingData}}" debounce-duration="300"></iron-ajax>
                        <template is="dom-repeat" items="[[user_datas]]" as="item">
                            <div class="item" on-tap="_editUsers">
                                <iron-image class="avatar" sizing="contain" src="../images/user.png"></iron-image>
                                <div class="pad" id="{{item._id}}">
                                    <div class="primary">[[item.name]]</div>
                                    <div class="secondary">[[item.email]]</div>
                                    <!-- <div class="secondary">[[item.group]]</div> -->
                                    <div class="secondary">[[item.role]]</div>
                                </div>
                                <a id="href" href="/users/edit/{{item._id}}">
                                    <paper-icon-button id="{{item._id}}" noink on-tap="_editUsers" data-args="{{item._id}}" icon="my-icons:edit" alt="{{item._id}}"
                                        style="float: right; margin-top:-10px; margin-right:-10px;color: black;"></paper-icon-button>
                                </a>
                            </div>
                        </template>
                    </iron-scroll-document>
                </app-header-layout>
                <a href="/users/new" style="text-decoration: none; ">
                    <paper-fab noink on-tap="_usernew" icon="my-icons:person-add" class="blue"></paper-fab>
                </a>
            </div>
            <div name="/new">
                <div id="usernew"></div>
                <my-user-new id="d23" path=" " prev-route="{{route.prefix}}"></my-user-new>
            </div>
            <div name="view404 ">Not found.</div>
        </iron-pages>
        <template is="dom-if" if="{{editActive}}" restamp>
            <my-edit-user id="d25" edit-key='{{editData._id}}' prev-route="{{route.prefix}}"></my-edit-user>
        </template>
        <vaadin-dialog id="deactivateSuccess" no-close-on-esc no-close-on-outside-click>
            <template>
                <h3 style="text-align: center">User Deactivated</h3>
                <hr>
                <paper-button on-tap="_close">Ok</paper-button>
            </template>
        </vaadin-dialog>

        <iron-ajax verbose id="ajax" method="[[method]]" on-response="_handleResponse"></iron-ajax>

    </template>

    <script>
        Polymer({
            is: 'my-users',
            properties: {
                route: Object,
                routeData: Object,
                data: Object,
                account_key: {
                    type: String,
                    value: '',
                },
                selectedItem: {
                    type: String,
                    // observer: '_selectedItemChanged'
                },
                activate: String
            },
            _close() {
                this.$.activate.opened = false;
                this.$.deactivate.opened = false;
                this.$.deactivateSuccess = false;
            },
            ready() {
                this.selectedItem = " ";
                this.url = '/user/read';
            },
            _handleResponse(e) {
                this.url = '/users/read';
                this.id = '';
                this.hotel = '';
                this.room = '';
                this.method = '';
            },
            _usersLoaded(data) {
                if (data.detail.response.data) {
                    this.user_datas = data.detail.response.data;
                }
            },
            _usernew() {
                var node = Polymer.dom(this.root).querySelector("#usernew");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d23");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-new-user");
                    newDiv.setAttribute("id", "d23");
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    // newDiv.setAttribute("block", "3")
                    //if open existing
                    var currentDiv = document.getElementById("usernew");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },
            _editUsers(e) {
                var data_args = Polymer.dom(e).rootTarget.getAttribute("alt");
                var node = Polymer.dom(this.root).querySelector("#availedit");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d25");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-edit-user");
                    newDiv.setAttribute("id", "d25");
                    newDiv.setAttribute("edit-key", data_args);
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    // newDiv.setAttribute("block ", "3 ")
                    //if open existing
                    // console.log(newDiv);
                    var currentDiv = document.getElementById("availedit");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },
            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            }


        });
    </script>
</dom-module>
