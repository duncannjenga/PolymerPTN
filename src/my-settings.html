<dom-module id="my-settings">
    <template>
        <style include="shared-styles">
            :host {
                height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            @media (max-width: 768px) {
                div .availability {
                    margin: 16px;
                    display: flex;
                    flex-direction: column;
                    border-radius: 3px;
                }
            }

            @media (min-width: 768px) {
                div .availability {
                    width: 765px;
                    margin: 16px auto;
                    border-radius: 3px;

                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                }
            }

            .avatar-container-profile {
                position: relative;
                border: 2px solid darkorange;
                border-radius: 50%;
                height: 90px;
                padding: 2px;
                width: 90px;
                margin: 20px auto;
            }

            .image {
                background-image: url('../images/lady.jpg');
                background-size: contain;
                border-radius: 50%;
                height: 100%;
                width: 100%;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: darkorange;
            }
            .content{
                /* background-color: darkgrey; */
                width: 50%;
                position: relative;
                left: 260px;                
            }
        </style>
        <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
            <div name="">
                <app-header-layout fullbleed has-scrolling-region>
                    <app-header fixed slot="header">
                        <app-toolbar>
                            <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                            <div main-title>Settings</div>
                        </app-toolbar>
                    </app-header>

                    <div class="card">
                        <div class="avatar-container-profile">
                            <div class="image">
                            </div>
                        </div>

                        <hr>

                        <div class="content">
                            <paper-input label="Username"></paper-input>
                            <paper-input label="Password"></paper-input>
                            <paper-input label="New Password"></paper-input>
                            <paper-input label="First Name"></paper-input>
                            <paper-input label="Last Name"></paper-input>

                        </div>
                     
                    </div>

                    

                    <!-- <div> Employee list: </div>
                    <template is="dom-repeat" items="{{employees}}">
                        <div># <span>{{index}}</span></div>
                        <div>First name: <span>{{item.first}}</span></div>
                        <div>Last name: <span>{{item.last}}</span></div>
                    </template> -->
                </app-header-layout>
        </iron-pages>

    </template>

    <script>
        Polymer({
            is: 'my-settings',
            properties: {
            },
    //         ready: function() {
    //     this.employees = [
    //         {first: 'Bob', last: 'Smith'},
    //         {first: 'Sally', last: 'Johnson'}
           
    //     ];
    //   },
            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },
        });
    </script>
</dom-module>
