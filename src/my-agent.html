<dom-module id="my-agent">
    <template>
        <style include="shared-styles">
            :host {
                height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            @media (max-width: 768px) {}


            paper-fab.fab {
                position: fixed;
                bottom: 30px;
                right: 30px;
                background-color: #3F51B5;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: darkorange;
                /* background-color: var(--paper-indigo-500); */
                /* background-color: #388E3C; */
            }

            #tool1 {
                color: rgb(255, 255, 255);
                background-color: darkorange;
            }

            #tool2 {
                background-color: white;
            }

            .item {
                @apply --layout-horizontal;
                /* padding: 20px; */
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                margin-bottom: 10px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .pad {
                padding: 0 16px;
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            #action {
                /* display: inline-block; */
                margin-top: 10px;
                float: right;
            }

            div .option {
                position: absolute;
                left: 300px;
                top: 200px;
            }

            #btn-clear {
                position: fixed;
                right: 80px;
                color: gray;
            }

            #btn-arrow {
                position: absolute;
                color: black;
            }

            #btn-menu {
                color: gray;
                position: fixed;
                right: 40px;
            }

            hr {
                background-color: #eee;
                border: 0 none;
                color: #eee;
                height: 1px;
            }

            paper-fab.blue {
                position: fixed;
                bottom: 32px;
                right: 32px;
                background-color: darkorange;
            }
        </style>

        <iron-ajax verbose id="ajax" method="[[method]]" on-response="_handleResponse"></iron-ajax>
        <iron-ajax id="ajaxGet" url="{{urlthis}}" method="GET" handle-as="json" on-response="_agentLoaded" loading="{{loadingData}}"
            debounce-duration="300"></iron-ajax>
        <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
            <div name="">
                <app-header-layout fullbleed has-scrolling-region>
                    <app-header fixed slot="header">
                        <app-toolbar primary id="tool1">
                            <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                            <div main-title>Agents</div>
                        </app-toolbar>
                    </app-header>
                    <iron-scroll-document id="threshold">
                        <iron-ajax auto url="{{url}}" params='{}' handle-as="json" on-response="_usersLoaded" loading="{{loadingData}}" debounce-duration="300"></iron-ajax>
                        <template is="dom-repeat" items="[[user_datas]]" as="item">
                            <div class="item" id="{{item._id}}" on-tap="_editAgent">
                                <iron-image class="avatar" sizing="contain" src="../images/user.png"></iron-image>
                                <div class="pad" id="{{item._id}}">
                                    <div class="primary">[[item.name]]</div>
                                </div>
                            </div>
                        </template>
                    </iron-scroll-document>
                    <paper-fab on-tap="_openAdd" style=" float: right; " class="blue" icon="my-icons:person-add"></paper-fab>
                </app-header-layout>
            </div>
        </iron-pages>
        <salte-dialog id="editAgents">
            <h2>Edit Agent</h2>
            <paper-input label="Code" value="{{code}}" readonly></paper-input>
            <paper-input label="Name" value="{{name}}"></paper-input>
            <span class="buttons" style="float: right">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm on-tap="_submit">Update</paper-button>
            </span>
        </salte-dialog>
        <salte-dialog id="addAgents">
            <h2>Add Agent</h2>
            <paper-input label="Code" value="{{code}}"></paper-input>
            <paper-input label="Name" value="{{name}}"></paper-input>
            <span class="buttons" style="float: right">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm on-tap="_submit">Save</paper-button>
            </span>
        </salte-dialog>
        <!-- <iron-ajax verbose id="ajax" method="[[method]]" on-response="_handleResponse"></iron-ajax> -->

    </template>

    <script>
        Polymer({
            is: 'my-agent',
            properties: {
                route: Object,
                routeData: Object,
                accountKey: String,
                editKey: String,
                agentDetails: {
                    type: Array,
                    notify: true,
                    value: [],
                },
                editingAgentDetails: Object,
            },
            ready() {
                this.url = '/agent/read';
                // this.urlthis = '/agent/read';
                // this.editingAgentDetails = null;
                // Polymer.dom(this.root).querySelector("#ajaxGet");
                // this.$.ajaxGet.handleAs = "json";
                // this.$.ajax.generateRequest();
            },
            _openAdd() {
                this.$.addAgents.opened = true;
                this.code = "";
                this.name = "";
            },
            _usersLoaded(data) {
                if (data.detail.response.data) {
                    this.user_datas = data.detail.response.data;
                }
            },
            _handleResponse(data) {
                if (data.detail.response.data) {
                    this.code = data.detail.response.data.code;
                    this.name = data.detail.response.data.name;
                }
            },
            _editAgent(e) {
                var data_args = Polymer.dom(e).rootTarget.getAttribute("id");
                this.$.editAgents.opened = true;
                this.editKey = data_args;
                this.method = 'GET';
                this.$.ajax.url = '/agent/edit/' + this.editKey;
                this.$.ajax.contentType = "application/json";
                this.$.ajax.generateRequest();
                this.code = "";
                this.name = "";
            },
            _submit() {
                if (this.editKey) {
                    this.method = 'PUT';
                    this.$.ajax.url = '/agent/update/' + this.editKey;
                    this.$.ajax.contentType = "application/json";
                    this.$.ajax.body = {
                        code: this.code,
                        name: this.name
                    };
                    this.$.ajax.generateRequest();
                } else {
                    this.method = 'POST';
                    this.$.ajax.url = '/agent/add';
                    this.$.ajax.contentType = "application/json";
                    this.$.ajax.body = {
                        code: this.code,
                        name: this.name
                    };
                    this.$.ajax.generateRequest();
                }
            }
        });
    </script>
</dom-module>
