<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/salte-dialog/salte-dialog.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="time-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-agent">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            @media (max-width: 768px) {}

            @media (min-width: 768px) {}

            paper-fab.blue {
                position: fixed;
                bottom: 32px;
                right: 32px;

            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: darkorange;
            }

            paper-icon-button.delete {
                color: rgb(233, 79, 164);
            }

            paper-icon-button.edit {
                color: rgb(233, 79, 164);
            }

            paper-icon-button.edit {
                color: rgb(233, 79, 164);
            }
            paper-button {
                background-color: cornflowerblue;
                color: white;
                height: 32px;
            }
        </style>
        <custom-style>
            <style is="custom-style">
                paper-fab.blue {
                    --paper-fab-background: darkorange;
                    --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
                }
            </style>
        </custom-style>
        <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
            <div name="">
                <app-header-layout fullbleed has-scrolling-region>
                    <app-header fixed slot="header">
                        <app-toolbar>
                            <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                            <div main-title>Agent</div>
                        </app-toolbar>
                    </app-header>
                    <iron-scroll-document id="threshold">
                        <iron-ajax auto url="{{url}}" params='{}' handle-as="json" on-response="_agentLoaded" loading="{{loadingData}}" debounce-duration="300"></iron-ajax>
                        <template is="dom-repeat" items="[[user_datas]]" as="item">
                            <div class="item" id="{{item._id}}" on-tap="_editGroup">
                                <iron-image class="avatar" sizing="contain" src="../images/user.png"></iron-image>
                                <div class="pad" id="{{item._id}}">
                                    <div class="primary">[[item.name]]</div>
                                </div>
                              </div>

                        </template>
                    </iron-scroll-document>
                </app-header-layout>
                <paper-fab noink on-tap="_addNew" icon="my-icons:person-add" class="blue"></paper-fab>
                </div>
        </iron-pages>
        <salte-dialog id="addGroup">
            <h2 id="add">Add Agent</h2>
            <h2>
                <paper-icon-button id="delete" style="display: none" class="menu" icon="my-icons:delete-forever" on-tap="_openDelete"></paper-icon-button>
            </h2>
            <span>
                <paper-input label="Code" value="{{code}}"></paper-input>
                <paper-input label="Name" value="{{name}}"></paper-input>
            </span>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm on-tap="_saveGroup" id="submit">Submit</paper-button>
            </div>
        </salte-dialog>
        <salte-dialog id="editGroup">
            <h2 id="edit" style="display: none">Edit Agent</h2>
            <h2>
                <paper-icon-button id="delete" style="display: none" class="menu" icon="my-icons:delete-forever" on-tap="_openDelete"></paper-icon-button>
            </h2>
            <span>
                <paper-input label="Code" value="{{code}}" readonly></paper-input>
                <paper-input label="Name" value="{{name}}"></paper-input>
            </span>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <a href="/agent">
                <paper-button dialog-confirm on-tap="_saveGroup" id="submit">Submit</paper-button>
                </a>
            </div>
        </salte-dialog>
        <iron-ajax verbose id="ajax" method="[[method]]" on-response="_handleResponse"></iron-ajax>

    </template>

    <script>
        Polymer({
            is: 'my-agent',
            properties: {
                editKey: String
            },
            ready() {
                this.url = '/agent/read';
            },
            _addNew() {
                this.$.addGroup.opened = true;
                this.code = '';
                this.name = '';
            },
            _editGroup(e) {
                var edit = Polymer.dom(this.root).querySelector("#edit").setAttribute("style", "display:inline-block");

                var data_args = Polymer.dom(e).rootTarget.getAttribute("id");
                this.$.editGroup.opened = true;
                this.editKey = data_args;
                this.method = 'GET';
                this.$.ajax.url = '/agent/readMe/' + this.editKey;
                this.$.ajax.contentType = "application/json";
                this.$.ajax.generateRequest();
            },
            _agentLoaded(data) {
                if (data.detail.response) {
                    this.user_datas = data.detail.response.data;
                }
            },
            _handleResponse(data) {
                if (data.detail.response) {
                    this.code = data.detail.response.data.code;
                    this.name = data.detail.response.data.name;
                }
            },
            _saveGroup() {
                if (this.editKey) {
                    this.method = 'PUT';
                    this.$.ajax.url = '/agent/update/' + this.editKey;
                    this.$.ajax.contentType = "application/json";
                    this.$.ajax.body = {
                        code: this.code,
                        name: this.name

                    };
                    this.$.ajax.generateRequest();
                    // this.url = '/agent';
                    window.location.href('/agent');
                } else {
                    this.method = 'POST';
                    this.$.ajax.url = '/agent/add';
                    this.$.ajax.contentType = "application/json";
                    this.$.ajax.body = {
                        code: this.code,
                        name: this.name
                    };
                    this.$.ajax.generateRequest();
                    this.url = '/agent';
                }
            },
            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },
        });
    </script>
</dom-module>
