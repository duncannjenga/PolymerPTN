            :host {
                height: 100vh;
                margin: 0;
                display: flex;

            }

            @media (max-width: 768px) {}


            paper-fab.fab {
                position: fixed;
                bottom: 30px;

                border-bottom: 1px solid #ddd;
                cursor: pointer;
                margin-bottom: 10px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

            .pad {
                padding: 0 16px;
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            #action {
                /* display: inline-block; */
                margin-top: 10px;
                float: right;
            }

            div .option {
                position: absolute;
                left: 300px;
                top: 200px;
            }

            #btn-clear {
                position: fixed;
                right: 80px;
                color: gray;
            }

            #btn-arrow {
                position: absolute;
                color: black;
            }

            #btn-menu {
                color: gray;
                position: fixed;
                right: 40px;
            }

            hr {
                background-color: #eee;
                border: 0 none;
                color: #eee;
                height: 1px;
            }
        </style>
