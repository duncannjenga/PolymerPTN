<dom-module id="my-availability-new">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            @media (max-width: 768px) {
                paper-checkbox {
                    display: inline-block;
                    padding: 5px;
                    margin-left: 16px;
                }
                #action {
                    margin-top: 10px;
                    float: right;
                }
                #Notes {
                    display: none;
                }
                .addNotes {
                    float: left;
                    width: 200px;
                }
                #created {
                    display: none;
                }
                .option {
                    margin-top: 40px;
                }
            }

            @media (min-width: 768px) {
                paper-checkbox {
                    display: inline-block;
                    padding: 5px;
                    margin-left: 16px auto;
                }
                #icon_notes {
                    display: none;
                }
                .addNotes {
                    float: right;
                    cursor: pointer;
                    margin-right: -15px;
                    width: 300px;
                }
                .hotelSearch {
                    margin-left: -5px;
                }
            }

            #hotels {
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            #hotels td,
            #hotels th {
                text-align: center;
                border: 1px solid #ddd;
                padding: 2px;

            }

            #hotels th {
                padding-top: 12px;
                padding-bottom: 12px;
            }

            paper-fab.blue {
                position: fixed;
                bottom: 32px;
                right: 32px;

            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: darkorange;
            }

            paper-dialog#openNewNotes {
                border-color: #4caf50;
                background-color: #f1f8e9;
            }

            paper-dialog#availabilitySave {
                border-color: #4caf50;
                background-color: #f1f8e9;
            }

            #action {
                margin-top: 10px;
                float: right;
            }

            .red {
                background: red;
                color: white;
            }

            .yellow {
                background: yellow;
                color: white;
            }

            .green {
                background: green;
                color: black;
            }

            hr {
                background-color: #eee;
                border: 0 none;
                color: #eee;
                height: 1px;
            }
        </style>
        <custom-style>
            <style is="custom-style">
                paper-fab.blue {
                    /* --paper-fab-background: var(--paper-indigo-500); */
                    --paper-fab-background: darkorange;
                    --paper-fab-keyboard-focus-background: darkorange;
                }

                paper-checkbox {
                    --paper-checkbox-label-spacing: 5px;
                }

                paper-checkbox.close {
                    --paper-checkbox-unchecked-color: red;
                    --paper-checkbox-checked-color: red;
                    --paper-checkbox-label-color: red
                }

                paper-checkbox.limited {
                    --paper-checkbox-unchecked-color: yellow;
                    --paper-checkbox-checked-color: yellow;
                    --paper-checkbox-label-color: yellow
                }

                paper-checkbox.available {
                    --paper-checkbox-unchecked-color: green;
                    --paper-checkbox-checked-color: green;
                    --paper-checkbox-label-color: green
                }
            </style>
        </custom-style>
        <!-- <firebase-query id="query" path="{{getpath()}}" data="{{account}}"></firebase-query> -->
        <iron-ajax auto url="{{url}}" params='{}' handle-as="json" loading="{{loadingData}}" debounce-duration="300"></iron-ajax>

        <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">
            <app-header-layout id="appheader" has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar>
                        <a href="/availability">
                            <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:arrow-back"></paper-icon-button>
                        </a>
                        <div main-title>Add Availability</div>
                        <!-- <paper-icon-button drawer-toggle icon="my-icons:menu"></paper-icon-button> -->
                    </app-toolbar>
                </app-header>

                <div class="card">
                    <div>
                        <iron-icon icon="my-icons:flag" slot="prefix"></iron-icon>
                        <span id="created">Created by:</span> {{createdBy}}
                    </div>
                    <div class="hotels" style="padding:26px; margin-top:-30px; margin-bottom:56px; ">
                        <div class="hotelSearch">
                            <div style="float:left;">
                                <div style="display:flex;">
                                    <paper-dropdown-menu style="cursor:pointer;width:150px" label="Hotel" searchable>
                                        <paper-listbox slot="dropdown-content" class="dropdown-content" selected="{{hotelSelected}}">
                                            <paper-item>Pacific</paper-item>
                                            <paper-item>Resorts World</paper-item>
                                            <paper-item>Cebu Shangrila</paper-item>
                                        </paper-listbox>
                                    </paper-dropdown-menu>
                                </div>
                            </div>
                        </div>
                        <div class="addNotes">
                            <paper-input label="Notes" value="{{notes}}">
                                <iron-icon icon="my-icons:speaker-notes" slot="prefix"></iron-icon>
                            </paper-input>
                        </div>
                    </div>
                    <br>
                    <!-- <hr> -->
                    <div class="option">
                        <hr>
                        <paper-checkbox class="close" on-tap="_close" id="close">Close</paper-checkbox>
                        <paper-checkbox class="limited" on-tap="_limited" id="limited">Limited</paper-checkbox>
                        <paper-checkbox class="available" on-tap="_available" id="available">Open</paper-checkbox>
                        <span style="margin-top: 10px; float: right">
                            <paper-icon-button noink on-tap="_preMonth" style="color: black;" icon="my-icons:keyboard-arrow-left"></paper-icon-button>
                            {{month}}
                            <paper-icon-button noink on-tap="_nextMonth" style="color: black;" icon="my-icons:keyboard-arrow-right"></paper-icon-button>
                        </span>
                    </div>
                    <div id="table" style="width:100%;overflow-x:auto;">
                        <table id="hotels">
                            <tr id="headDays">
                            </tr>
                            <tr id="Weekdays" style="background-color: #f2f2f2;">
                            </tr>
                            <tr id="room1">
                            </tr>
                            <tr id="room2">
                            </tr>
                            <tr id="room3">
                            </tr>
                        </table>
                    </div>
                    <!-- <hr> -->
                    <div>
                    </div>
                </div>
            </app-header-layout>
            <paper-fab noink on-tap="_openSave" icon="my-icons:save" class="blue"></paper-fab>

            <vaadin-dialog id="availabilitySave" no-close-on-esc no-close-on-outside-click>
                <template>
                    <h3 style="text-align: center">Added Successfully</h3>
                    <hr>
                    <paper-button on-tap="_closeDialog" style="float: right">Ok</paper-button>
                </template>
            </vaadin-dialog>
            </div>
        </app-drawer-layout>
        <iron-ajax verbose id="ajax" method="[[method]]" on-response="_handleResponse"></iron-ajax>

    </template>

    <script>
        Polymer({
            is: 'my-availability-new',

            properties: {
                route: Object,
                checked: Boolean,
                mynotes: {
                    type: String,
                    value: '',
                },
                hotelSelected: {
                    type: Number,
                    value: '',
                    observer: '_hotelChanged',
                },
                result: String,
                hotelResult: {
                    type: String,
                    value: '',
                },
                createdBy: {
                    type: String,
                    value: 'Peter Pedro'
                },
                modifiedBy: {
                    type: String,
                    value: 'Ardie Derrayal'
                },
                hotel: String,
                mot: Number,
                yer: Number,
                days: Number,
                // room1: { type: String, value: 'Deluxe' }
                // isMousedown: { type: Boolean, value: false, }
            },
            ready() {
                var monthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"
                ];
                var nameofDays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                var currentMonths = new Date()
                this.month = monthNames[currentMonths.getMonth()] + " " + currentMonths.getDate() + " " + currentMonths.getFullYear();
                var trHead = Polymer.dom(this.root).querySelector('#headDays');
                var now = new Date();
                var date = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
                var currentMonthly = new Date()
                var months = currentMonthly.getMonth();
                var years = currentMonthly.getFullYear();
                var dayToday = currentMonthly.getDay();

                this._nextDates(date, monthNames[currentMonths.getMonth()], currentMonths.getFullYear(), currentMonths.getMonth());
                var mon = this._selectMonth(months);
                this.mot = months;
                this.yer = years;
                this.days = dayToday;
                // console.log(this.days);
                // var dateToday = nameofDays[currentMonths.getDay()];
                // var day = this._selectDays(dateToday);
                // console.log(day);
                // var doc = parser.parseFromString(this.room1, "text/html")
            },
            _hotelChanged() {
                if (this.hotelSelected == 0) {
                    this.hotel = 'Pacific';
                } else if (this.hotelSelected == 1) {
                    this.hotel = 'Resorts World';
                } else if (this.hotelSelected == 2) {
                    this.hotel = 'Cebu Shangrila';
                }
            },
            _openNotes() {
                this.mynotes = '';
                this.$.openNewNotes.open();
            },
            _openSave() {

                // var Row = document.getElementById("room1").innerHTML;
                var Row1 = Polymer.dom(this.root).querySelector("#room1").innerHTML;
                var Row2 = Polymer.dom(this.root).querySelector("#room2").innerHTML;
                var Row3 = Polymer.dom(this.root).querySelector("#room3").innerHTML;
                // var Cells = Row.getElementsByTagName("td");
                // alert(Row);

                this.method = 'POST';
                this.$.ajax.url = '/availability/add';
                this.$.ajax.contentType = "application/json";
                this.$.ajax.body = {
                    hotel: this.hotel,
                    notes: this.notes,
                    room1: Row1,
                    room2: Row2,
                    room3: Row3,
                    // date: this._nextDates,
                    created_by: this.createdBy,
                    updated_by: this.modifiedBy,
                };
                this.$.ajax.generateRequest();
                this.$.availabilitySave.opened = true;
                this.url = '';

            },
            _closeDialog() {
                window.location.assign('/availability');
                this.$.availabilitySave.opened = false;
            },
            _close() {
                // function OnButtonDown(button) {
                //     button.style.color = "#ff0000";
                //     console.log(button);
                // }
                // var close = Polymer.dom(this.root).querySelector("#close").checked = true;
                var limited = Polymer.dom(this.root).querySelector("#limited").checked = false;
                var available = Polymer.dom(this.root).querySelector("#available").checked = false;
                var cells = Polymer.dom(this.root).querySelectorAll("td");
                for (var i = 0; i < cells.length; i++) {
                    cells[i].onmousedown = function () {
                        // cells[i].addEventListener("mousedown", function () {
                        this.className = this.className == "white" ? "red" : "white";
                        // });
                    }
                }
            },
            _limited() {
                // var limited = Polymer.dom(this.root).querySelector("#limited").checked = true;
                // var selected = Polymer.dom(this.root).querySelector("#room1");
                // var cells = Polymer.dom(this.root).querySelectorAll("td");
                // selected.onmousedown = function () {
                //     selected.setAttribute("style", "background-color: yellow");
                // }
                var close = Polymer.dom(this.root).querySelector("#close").checked = false;
                var available = Polymer.dom(this.root).querySelector("#available").checked = false;
                var cells = Polymer.dom(this.root).querySelectorAll("td");
                for (var i = 0; i < cells.length; i++) {
                    cells[i].addEventListener("mousedown", function () {
                        this.className = this.className == "white" ? "yellow" : "white";
                    });
                }
            },
            _available() {
                // var available = Polymer.dom(this.root).querySelector("#available").checked = true;
                var limited = Polymer.dom(this.root).querySelector("#limited").checked = false;
                var close = Polymer.dom(this.root).querySelector("#close").checked = false;
                var cells = Polymer.dom(this.root).querySelectorAll("td");
                for (var i = 0; i < cells.length; i++) {
                    cells[i].addEventListener("mousedown", function () {
                        this.className = this.className == "white" ? "green" : "white";
                    });
                }
            },
            _preMonth() {
                // var Row1 = Polymer.dom(this.root).querySelector("#room1").innerHTML;
                // console.log(Row1);
                if (this.mot < 1) {
                    var x = 11;
                    var y = this.yer - 1;
                    var m = this._selectMonth(x);
                    this.mot = x;
                    this.yer = y;
                    this.month = m + " " + y;
                    var date = new Date(y, x + 1, 0).getDate();
                    this._nextDates(date, m, y, x)
                    // console.log(date);

                } else {
                    var x = this.mot - 1;
                    var m = this._selectMonth(x);
                    this.mot = x;
                    this.month = m + " " + this.yer;
                    var date = new Date(this.yer, x + 1, 0).getDate();
                    this._nextDates(date, m, this.yer, x)
                }
            },
            _nextMonth() {
                // var Row1 = Polymer.dom(this.root).querySelector("#room1").innerHTML;
                // console.log(Row1);
                if (this.mot > 10) {
                    var x = 0;
                    var y = this.yer + 1;
                    var m = this._selectMonth(x);
                    this.mot = x;
                    this.yer = y;
                    this.month = m + " " + y;
                    var date = new Date(y, x + 1, 0).getDate();
                    this._nextDates(date, m, y, x)

                } else {
                    var x = this.mot + 1;
                    var m = this._selectMonth(x);
                    this.mot = x;
                    this.month = m + " " + this.yer;
                    var date = new Date(this.yer, x + 1, 0).getDate();
                    this._nextDates(date, m, this.yer, x)
                }
            },
            _nextDates(numDays, months, years, daysWeek) {
                var headMonths = Polymer.dom(this.root).querySelector('#headDays');
                var weekdays = Polymer.dom(this.root).querySelector('#Weekdays');
                var room1 = Polymer.dom(this.root).querySelector("#room1");
                var room2 = Polymer.dom(this.root).querySelector("#room2");
                var room3 = Polymer.dom(this.root).querySelector("#room3");

                while (headMonths.hasChildNodes()) {
                    headMonths.removeChild(headMonths.lastChild);
                }
                while (weekdays.hasChildNodes()) {
                    weekdays.removeChild(weekdays.lastChild);
                }
                while (room1.hasChildNodes()) {
                    room1.removeChild(room1.lastChild);
                }
                while (room2.hasChildNodes()) {
                    room2.removeChild(room2.lastChild);
                }
                while (room3.hasChildNodes()) {
                    room3.removeChild(room3.lastChild);
                }
                var th = document.createElement('th');
                var t = document.createTextNode(months + " " + years);
                th.append(t);
                headMonths.append(th);

                var throoms = document.createElement('td');
                var t = document.createTextNode("Rooms");
                throoms.append(t);
                weekdays.append(throoms);

                var tdroom1 = document.createElement('td');
                var td = document.createTextNode("Deluxe");
                tdroom1.append(td);
                room1.append(tdroom1);

                var tdroom2 = document.createElement('td');
                var td = document.createTextNode("Superior");
                tdroom2.append(td);
                room2.append(tdroom2);

                var tdroom3 = document.createElement('td');
                var td1 = document.createTextNode("Standard");
                tdroom3.append(td1);
                room3.append(tdroom3);

                for (i = 1; i < numDays + 1; ++i) {
                    var td1 = document.createElement('td');
                    room1.append(td1);

                    var td2 = document.createElement('td');
                    room2.append(td2);

                    var td3 = document.createElement('td');
                    room3.append(td3);
                    //week
                    var thweek = document.createElement('td');
                    var date = new Date(years, daysWeek, i)
                    var x = date.getDay();
                    var now = this._selectDays(x);
                    if (now == "Sun") {
                        var tdays = document.createTextNode(now);
                        thweek.setAttribute("style", "color:red");
                        thweek.append(tdays);
                        weekdays.append(thweek);
                    }
                    else {
                        var tdays = document.createTextNode(now);
                        // thweek.setAttribute("style", "color:red");
                        thweek.append(tdays);
                        weekdays.append(thweek);
                    }
                    //num of days in month
                    var thMonths = document.createElement('th');
                    var tmonths = document.createTextNode(i);
                    thMonths.append(tmonths);
                    headMonths.append(thMonths);
                }
            },
            _selectMonth(e) {
                var nextmonthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"
                ];
                return nextmonthNames[e];
            },
            _selectDays(g) {
                var weekOfdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                return weekOfdays[g];
            },
            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },
            _handleResponse() { }
        })
    </script>
</dom-module>
