    <script>
        Polymer({
            is: 'my-availability-new',

            properties: {
                route: Object,
                checked: Boolean,
                mynotes: {
                    type: String,
                    value: '',
                },
                hotelSelected: {
                    type: Number,
                    value: '',
                    observer: '_hotelChanged',
                },
                result: String,
                hotelResult: {
                    type: String,
                    value: '',
                },
                createdBy: {
                    type: String,
                    value: 'Peter Pedro'
                },
                modifiedBy: {
                    type: String,
                    value: 'Ardie Derrayal'
                },
                hotel: String,
                mot: Number,
                yer: Number,
                days: Number,
                // isMousedown: { type: Boolean, value: false, }
            },
            ready() {
                this.selectedHotels = "";
                this.notes = "";
                var monthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"
                ];
                var currentMonths = new Date()
                this.month = monthNames[currentMonths.getMonth()] + " " + currentMonths.getDate() + " " + currentMonths.getFullYear();

                //for days in month//
                var days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                var nowdays = new Date();
                var date = new Date(nowdays.getFullYear(), nowdays.getMonth() + 1, 0).getDate() + " " + days[nowdays.getDay()];
                // console.log(date);

                //for days in month
                // var daysToday = new Date();
                var todadys = days[nowdays.getDay()];
                // console.log(todadys);
                //for dates in month//
                var trHead = Polymer.dom(this.root).querySelector('#headDays');
                var now = new Date();
                var date = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();

                var currentMonthly = new Date()
                var months = currentMonthly.getMonth();
                var years = currentMonthly.getFullYear();
                this._nextDates(date, monthNames[currentMonths.getMonth()], currentMonths.getFullYear());
                // console.log(this._nextDates);
                var mon = this._selectMonth(months);
                this.mot = months;
                this.yer = years;
                // this.month = mon + " " + years;
                var date = new Date(years, months + 1, 0).getDate();
                // console.log(date);
            },
            _hotelChanged() {
                if (this.hotelSelected == 0) {
                    this.hotel = 'Pacific';
                } else if (this.hotelSelected == 1) {
                    this.hotel = 'Resorts World';
                } else if (this.hotelSelected == 2) {
                    this.hotel = 'Cebu Shangrila';
                }
            },
            _openNotes() {
                this.mynotes = '';
                this.$.openNewNotes.open();
            },
            _openSave() {

                this.method = 'POST';
                this.$.ajax.url = '/availability/add';
                this.$.ajax.contentType = "application/json";
                this.$.ajax.body = {
                    hotel: this.hotel,
                    notes: this.notes,
                    created_by: this.createdBy,
                    updated_by: this.modifiedBy,
                };
                this.$.ajax.generateRequest();
                this.$.availabilitySave.opened = true;
                this.url = '';

            },
            _closeDialog() {
                window.location.assign('/availability');
                this.$.availabilitySave.opened = false;
            },
            _close() {
                // function OnButtonDown(button) {
                //     button.style.color = "#ff0000";
                //     console.log(button);
                // }
                // var close = Polymer.dom(this.root).querySelector("#close").checked = true;
                var limited = Polymer.dom(this.root).querySelector("#limited").checked = false;
                var available = Polymer.dom(this.root).querySelector("#available").checked = false;
                var cells = Polymer.dom(this.root).querySelectorAll("td");
                for (var i = 0; i < cells.length; i++) {
                    cells[i].addEventListener("click", function () {
                        this.className = this.className == "white" ? "red" : "white";
                    });
                }
            },
            _limited() {
                // var limited = Polymer.dom(this.root).querySelector("#limited").checked = true;
                var close = Polymer.dom(this.root).querySelector("#close").checked = false;
                var available = Polymer.dom(this.root).querySelector("#available").checked = false;
                var cells = Polymer.dom(this.root).querySelectorAll("td");
                for (var i = 0; i < cells.length; i++) {
                    cells[i].addEventListener("click", function () {
                        this.className = this.className == "white" ? "yellow" : "white";
                    });
                }
            },
            _available() {
                // var available = Polymer.dom(this.root).querySelector("#available").checked = true;
                var limited = Polymer.dom(this.root).querySelector("#limited").checked = false;
                var close = Polymer.dom(this.root).querySelector("#close").checked = false;

                var cells = Polymer.dom(this.root).querySelectorAll("td");

                for (var i = 0; i < cells.length; i++) {
                    cells[i].addEventListener("click", function () {
                        this.className = this.className == "white" ? "green" : "white";
                    });
                }
            },
            _preMonth() {
                if (this.mot < 1) {
                    var x = 11;
                    var y = this.yer - 1;
                    var m = this._selectMonth(x);
                    this.mot = x;
                    this.yer = y;
                    this.month = m + " " + y;
                    var date = new Date(y, x + 1, 0).getDate();
                    this._nextDates(date, m, y)
                    // console.log(date);

                } else {
                    var x = this.mot - 1;
                    var m = this._selectMonth(x);
                    this.mot = x;
                    this.month = m + " " + this.yer;
                    var date = new Date(this.yer, x + 1, 0).getDate();
                    this._nextDates(date, m, this.yer)
                }
            },

            _nextMonth() {
                if (this.mot > 10) {
                    var x = 0;
                    var y = this.yer + 1;
                    var m = this._selectMonth(x);
                    this.mot = x;
                    this.yer = y;
                    this.month = m + " " + y;
                    var date = new Date(y, x + 1, 0).getDate();
                    this._nextDates(date, m, y)

                } else {
                    var x = this.mot + 1;
                    var m = this._selectMonth(x);
                    this.mot = x;
                    this.month = m + " " + this.yer;
                    var date = new Date(this.yer, x + 1, 0).getDate();
                    this._nextDates(date, m, this.yer)
                }
            },
            _nextDates(f, g, h) {
                var oldtrHead = Polymer.dom(this.root).querySelector('#headDays');
                while (oldtrHead.hasChildNodes()) {
                    oldtrHead.removeChild(oldtrHead.lastChild);
                }

                var th = document.createElement('th');
                var t = document.createTextNode(g + " " + h);
                th.append(t);
                oldtrHead.append(th);

                for (i = 1; i < f + 1; ++i) {
                    var th = document.createElement('th');
                    var t = document.createTextNode(i);
                    th.append(t);
                    oldtrHead.append(th);
                };
            },
            _selectMonth(e) {
                var nextmonthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"
                ];
                return nextmonthNames[e];
            },
            _selectDays(g) {
                var todays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                return todays[g];
            },

            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },
            _handleResponse() { }
        })
    </script>
