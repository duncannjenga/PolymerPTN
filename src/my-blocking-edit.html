<dom-module id="my-blocking-edit">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            @media (max-width: 420px) {
                #action {
                    margin-top: 10px;
                    float: right;
                }
                .addNotes {
                    float: left;
                    width: 200px;
                }
                #created {
                    display: none;
                }
                .option {
                    margin-top: 40px;
                }
                #Notes {
                    display: none;
                }
                div .blocking {
                    opacity: 0;

                    -webkit-animation: fadeIn ease-in 1;
                    -moz-animation: fadeIn ease-in 1;
                    animation: fadeIn ease-in 1;

                    -webkit-animation-fill-mode: forwards;
                    -moz-animation-fill-mode: forwards;
                    animation-fill-mode: forwards;

                    -webkit-animation-duration: 0.5s;
                    -moz-animation-duration: 0.5s;
                    animation-duration: 0.5s;
                }
                .groupdiv {
                    position: absolute;
                    top: 20px;

                }
                .group {
                    width: 45%;
                }
                .griddiv {
                    border-style: solid;
                    border-color: gray;
                    border-radius: 5px;
                    padding: 5px;
                    border-width: 2px;
                    height: 200px;
                    overflow: auto;
                }
                .griddiv span {
                    overflow: auto;
                }
            }

            @media (min-width: 768px) {
                #icon_notes {
                    display: block;
                }
                .addNotes {
                    float: right;
                    cursor: pointer;
                    margin-right: -15px;
                    width: 300px;
                }
                .hotelSearch {
                    margin-left: -5px;
                }
                .griddiv span {
                    overflow: auto;
                }
                .agentdiv {
                    position: relative;
                    top: -10px;
                }
            }

            div .card {

                opacity: 0;

                -webkit-animation: fadeIn ease-in 1;
                -moz-animation: fadeIn ease-in 1;
                animation: fadeIn ease-in 1;

                -webkit-animation-fill-mode: forwards;
                -moz-animation-fill-mode: forwards;
                animation-fill-mode: forwards;

                -webkit-animation-duration: 0.5s;
                -moz-animation-duration: 0.5s;
                animation-duration: 0.5s;
            }

            #hotels {
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            #hotels td,
            #hotels th {
                text-align: center;
                border: 1px solid #ddd;
                padding: 2px;
            }

            #hotels th {
                padding-top: 12px;
                padding-bottom: 12px;
            }

            paper-fab.blue {
                position: fixed;
                bottom: 32px;
                right: 32px;
                background-color: darkorange;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: darkorange;
            }

            paper-dialog#openNewNotes {
                border-color: #4caf50;
                background-color: #f1f8e9;
            }

            paper-dialog#blockingSave {
                border-color: #4caf50;
                background-color: #f1f8e9;
            }

            paper-dialog#blockingDelete {
                border-color: #4caf50;
                background-color: #f1f8e9;
            }

            #action {
                margin-top: 10px;
                float: right;
            }

            paper-button {
                background-color: cornflowerblue;
                color: white;
                height: 32px;
            }

            paper-button#button {
                background-color: white;
                color: black;
                height: 32px;
            }

            hr {
                background-color: #eee;
                border: 0 none;
                color: #eee;
                height: 1px;
            }

            paper-button#button {
                background-color: white;
                color: black;
                height: 32px;
            }

            .griddiv {
                border-style: solid;
                border-color: gray;
                border-radius: 5px;
                padding: 5px;
                border-width: 2px;
                height: 200px;
                overflow: auto;

            }
        </style>
        <custom-style>
            <style is="custom-style">
                paper-fab.blue {
                    /* --paper-fab-background: var(--paper-indigo-500); */
                    --paper-fab-background: darkorange;
                    --paper-fab-keyboard-focus-background: darkorange;
                }
            </style>
        </custom-style>
        <iron-ajax id="allurl"  url="{{url}}" params='{}' handle-as="json" on-response="_blockingLoaded" loading="{{loadingData}}" debounce-duration="300"></iron-ajax>
        <iron-ajax id="ajaxRoom" handle-as="json" on-response="_roomsLoaded"></iron-ajax>
        <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">
            <app-header-layout id="appheader" has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar>
                        <a href$="{{_getEditPrevRouteLink(prevRoute)}}">
                            <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:arrow-back"></paper-icon-button>
                        </a>
                        <div main-title>Edit Blocking</div>
                        <paper-icon-button class="menu" icon="my-icons:delete-forever" on-tap="_openDelete"></paper-icon-button>
                    </app-toolbar>
                </app-header>
                <div class="card">
                    <div class="agentdiv">
                        <paper-input always-float-label label="Agent" value="{{agent}}" readonly></paper-input>
                    </div>

                    <paper-input always-float-label value={{hotel}} hidden></paper-input>
                    <paper-input always-float-label value={{hotelname}} label="HOTEL" readonly></paper-input>
                    <paper-textarea always-float-label value="{{note}}" label="REMARKS"></paper-textarea>

                    <vaadin-text-field style="width: 205px;float: left;" id="room" value="{{roomname}}" label="ROOM" readonly></vaadin-text-field> &nbsp;
                    <vaadin-text-field style="width:80px;float: left; margin-left: 5px;" id="block" value="{{block}}" label="QUANTITY"></vaadin-text-field>
                    <paper-input type="date" style="width: 160px;float: left;margin-left: 5px;margin-top: 10px;" label="Start" id="dateFrom"
                        value="{{dateFrom}}" max="{{dateTo}}"></paper-input>
                    <paper-input type="date" style="width: 160px;float: left;margin-left: 5px;margin-top: 10px;" label="End" id="dateTo" value="{{dateTo}}"
                        min="{{dateFrom}}"></paper-input>
                    <paper-input type="date" style="width: 160px;float: left;margin-left: 5px;margin-top: 10px;" id="cancel" label="CANCELLATION"
                        value="{{cancel}}" max="{{dateFrom}}"></paper-input>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div style="font-size: small">
                        <iron-icon icon="my-icons:flag" slot="prefix"></iron-icon>
                        <span id="created">Created by:</span>
                        {{created_by}} &nbsp;
                        <time-ago datetime$="{{_timeStampToDateTime(createdAt)}}">{{_timeStampToDateTime(createdAt)}}</time-ago>
                    </div>
                    <div style="font-size: small">
                        <iron-icon icon="my-icons:update" slot="prefix"></iron-icon>
                        <span id="created">Last Modified by:</span>
                        {{updated_by}} &nbsp;
                        <time-ago datetime$="{{_timeStampToDateTime(updatedAt)}}">{{_timeStampToDateTime(updatedAt)}}</time-ago>
                    </div>
                </div>
            </app-header-layout>
            <!-- save -->
            <paper-fab noink on-tap="_openSave" icon="my-icons:check" class="blue"></paper-fab>
            <vaadin-dialog id="blockingSave" no-close-on-esc no-close-on-outside-click>
                <template>
                    <h3 style="text-align: center">Save Changes?</h3>
                    <hr>
                    <paper-button id="button" on-tap="_update">Yes</paper-button>
                    <paper-button id="button" on-tap="_closeDialog">No</paper-button>
                </template>
            </vaadin-dialog>
            <vaadin-dialog id="blockingDelete" no-close-on-esc no-close-on-outside-click>
                <template>
                    <h3 style="text-align: center">Confirm to Delete?</h3>
                    <hr>
                    <paper-button id="button" on-tap="_delete" style="color: red">Yes</paper-button>
                    <paper-button id="button" on-tap="_closeDialog">No</paper-button>
                </template>
            </vaadin-dialog>
            <vaadin-dialog id="successModal" no-close-on-esc no-close-on-outside-click>
                <template>
                    <h3 style="text-align: center">Deleted Successfully</h3>
                    <hr>
                    <a href="/blocking/agent/{{prevRoute}}">
                        <paper-button id="button" on-tap="_closeModal" style="float: right; padding: 5px;">Ok</paper-button>
                    </a>
                    <br>
                </template>
            </vaadin-dialog>
            <vaadin-dialog id="successUpdate" no-close-on-esc no-close-on-outside-click>
                <template>
                    <h3 style="text-align: center">Updated Successfully</h3>
                    <hr>
                    <a href="/blocking/agent/{{prevRoute}}">
                        <paper-button id="button" on-tap="_closeModal" style="float: right; padding: 5px;">Ok</paper-button>
                    </a>
                    <br>
                </template>
            </vaadin-dialog>
            </div>
        </app-drawer-layout>
        <iron-ajax verbose id="ajax" method="[[method]]" on-response="_handleResponse"></iron-ajax>
    </template>
    <script>
        Polymer({
            is: 'my-blocking-edit',

            properties: {
                editKey: { type: String, notify: true, observer: '_onkeyChanged' },
                route: Object,
                year: Number,
                month: String,
                mynotes: {
                    type: String,
                    value: '',
                },
                idnum: {
                    type: Number,
                    value: 1
                },
                selectedHotels: {
                    type: Number,
                    value: '',
                    observer: '_hotelChanged',
                },
                hotelResult: {
                    type: String,
                    value: '',
                },
                me: String,
                rooms: {
                    type: Array,
                    value: []
                },
                roomItems: Object,
                blockingDetails: {
                    type: Array,
                    notify: true,
                    value: [],
                },
                editingBlockingDetails: Object,
            },
            observers: ['_hotelChanged(hotel)'],
            _hotelChanged(e) {
                if (e) {
                    this.$.room.value = '';
                    this.$.dateFrom.value = '';
                    this.$.dateTo.value = '';
                    this.$.block.value = '';
                    this.$.cancel.value = '';
                    this.$.ajaxRoom.method = 'GET';
                    this.$.ajaxRoom.url = '/hotel/filterHotel/' + e;
                    this.$.ajaxRoom.generateRequest();
                }
            },
            displayLabels: function (e) {
                return e.base.join(', ');
            },
            _blockingLoaded(data) {
                if (data.detail.response.data) {
                    if (this.editKey) {
                        if (this.url === '/blocking/readEdit/' + this.editKey) {
                            this.blockings = data.detail.response.data;
                            this.group = data.detail.response.data.group;
                            this.active = data.detail.response.data.active;
                            this.agent = data.detail.response.data.agent;
                            this.hotel = data.detail.response.data.hotel;
                            this.hotelname = data.detail.response.data.hotelname;
                            this.note = data.detail.response.data.note;
                            // this.blockingDetails = data.detail.response.data.rooms;
                            this.room = data.detail.response.data.room;
                            this.roomname = data.detail.response.data.roomname;
                            this.block = data.detail.response.data.block;
                            this.dateFrom = data.detail.response.data.dateFrom;
                            this.dateTo = data.detail.response.data.dateTo;
                            this.cancel = data.detail.response.data.cancel;

                            this.createdAt = data.detail.response.data.createdAt;
                            this.updatedAt = data.detail.response.data.updatedAt;
                            this.created_by = data.detail.response.data.created_by;
                            this.updated_by = data.detail.response.data.updated_by;

                            if (this.active == true) {
                                var actoggle = Polymer.dom(this.root).querySelector("#active").checked = this.active;
                            }
                            else {
                                var actoggle = Polymer.dom(this.root).querySelector("#active");
                            }
                        }
                    }
                }
            },
            _openSave() {
                this.$.blockingSave.opened = true;
            },
            _openDelete() {
                this.$.blockingDelete.opened = true;
            },
            _closeDialog() {
                this.$.blockingSave.opened = false;
                this.$.blockingDelete.opened = false;
            },
            _closeModal() {
                this.$.successModal.opened = false;
                this.$.successUpdate.opened = false;
            },

            _update() {
                if (this.hotel) {
                    if (this.editKey) {
                        this.method = 'PUT';
                        this.$.ajax.url = '/blocking/update/' + this.editKey;
                        this.$.ajax.contentType = "application/json";
                        this.$.ajax.body = {
                            agent: this.agent,
                            hotelname: this.hotelname,
                            room: this.room,
                            roomname: this.roomname,
                            dateFrom: this.$.dateFrom.value,
                            dateTo: this.$.dateTo.value,
                            block: this.$.block.value,
                            cancel: this.$.cancel.value,
                            note: this.note,
                            created_by: this.created_by,
                            updated_by: this.updated_by,
                        };
                        this.$.ajax.generateRequest();
                        this.$.blockingSave.opened = false;
                        this.$.successUpdate.opened = true;
                        this.url = '/blocking/dummy';
                    }
                    else {
                        this.msg = "All fields required";
                    }
                }
            },
            _delete() {
                if (this.editKey) {
                    this.method = 'DELETE';
                    this.$.ajax.url = '/blocking/delete/' + this.editKey;
                    this.$.ajax.generateRequest();
                    this.url = '/blocking/dummy';
                    this.$.blockingDelete.opened = false;
                    this.$.successModal.opened = true;
                }
            },
            _close() {
                var cells = Polymer.dom(this.root).querySelectorAll("td");
                for (var i = 0; i < cells.length; i++) {
                    cells[i].addEventListener("click", function () {
                        this.className = this.className == "white" ? "red" : "white";
                    });
                }
            },
            _limited() {
                var cells = Polymer.dom(this.root).querySelectorAll("td");
                for (var i = 0; i < cells.length; i++) {
                    cells[i].addEventListener("click", function () {
                        this.className = this.className == "white" ? "yellow" : "white";
                    });
                }
            },
            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },
            _onkeyChanged() {
                if (this.editKey) {
                    this.url = '/blocking/readEdit/' + this.editKey;
                    Polymer.dom(this.root).querySelector("#allurl").generateRequest();
                    this.editingBlockingDetails = null;
                } else {
                    this.url = '/blocking/dummy';
                }
            },
            _handleResponse() { },
            _timeStampToDateTime(ts) {
                return new Date(ts);
            },
            _roomsLoaded(data) {
                if (data.detail.response) {
                    var combobox = Polymer.dom(this.root).querySelector('#room');
                    combobox.items = data.detail.response.data;
                }
            },
            _getEditPrevRouteLink(e) {
                return '/blocking/agent/' + e.toString();
            },
            _addBlockingDetails(e) {
                if (this.$.room.selectedItem.label !== '' && this.$.dateFrom.value !== '' && this.$.dateTo.value && this.$.block.value && this.$.cancel.value) {
                    var roomdata = {
                        room: this.$.room.selectedItem.value,
                        roomname: this.$.room.selectedItem.label,
                        dateFrom: this.$.dateFrom.value,
                        dateTo: this.$.dateTo.value,
                        block: this.$.block.value,
                        cancel: this.$.cancel.value
                    }
                    this.blockingDetails.push(roomdata);
                    this.$.grid.clearCache();

                    this.$.room.value = '';
                    this.$.room.selectedItem = null;
                    this.$.dateFrom.value = '';
                    this.$.dateTo.value = '';
                    this.$.block.value = '';
                    this.$.cancel.value = '';
                } else {
                    alert('Field required');
                }

            },
            _isEditingBlockingDetails(editing, item) {
                return item === editing;
            },
            _removeBlockingDetails(e) {
                var index = this.blockingDetails.indexOf(e.model.item);
                this.blockingDetails.splice(index, 1);
                this.$.grid.clearCache();
            },
            _editBlockingDetails(e) {
                var item = e.model.item;
                this.editingBlockingDetails = item;
                this.$.grid.querySelector('#room-' + e.model.index).focus();
            },
            _saveBlockingDetails(e) {
                var item = e.model.item;
                item.dateFrom = this.$.grid.querySelector('#dateFrom-' + e.model.index).value;
                item.dateTo = this.$.grid.querySelector('#dateTo-' + e.model.index).value;
                item.block = this.$.grid.querySelector('#block-' + e.model.index).value;
                item.cancel = this.$.grid.querySelector('#cancel-' + e.model.index).value;

                this.editingBlockingDetails = null;
                this.$.grid.clearCache();
                this.$.grid.querySelector('#edit-button').focus();
            },
            _cancelBlockingDetails() {
                this.editingBlockingDetails = null;
                this.$.grid.clearCache();
                this.$.grid.querySelector('#edit-button').focus();
            },


        })
    </script>
</dom-module>
