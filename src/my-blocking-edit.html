    <script>
        Polymer({
            is: 'my-blocking-edit',

            properties: {
                editKey: { type: String, notify: true, observer: '_onkeyChanged' },
                route: Object,
                year: Number,
                month: String,
                mynotes: {
                    type: String,
                    value: '',
                },
                idnum: {
                    type: Number,
                    value: 1
                },
                selectedHotels: {
                    type: Number,
                    value: '',
                    observer: '_hotelChanged',
                },
                hotelResult: {
                    type: String,
                    value: '',
                },
                me: String,
                rooms: {
                    type: Array,
                    value: []
                },
            },
            observers: ['_hotelChanged(hotel)'],

            _hotelChanged(e) {

                this.room = null;
                this.block = null;
                this.pdays = null;
                this.nonpeak = null;
                this.nonpdays = null;
                this.startValue = null;
                this.endValue = null;
                this.$.ajaxRoom.method = 'GET';
                this.$.ajaxRoom.url = '/hotel/filter/' + e;

                this.$.ajaxRoom.generateRequest();
            },
            displayLabels: function (e) {
                return e.base.join(', ');
            },
            _blockingLoaded(data) {
                if (data.detail.response.data) {
                    if (this.editKey) {
                        if (this.url === '/blocking/readEdit/' + this.editKey) {
                            this.blockings = data.detail.response.data;
                            this.group = data.detail.response.data.group;
                            this.active = data.detail.response.data.active;
                            this.hotel = data.detail.response.data.hotel;
                            // this.dateFrom = data.detail.response.data.dateFrom;
                            // this.dateTo = data.detail.response.data.dateTo;
                            this.note = data.detail.response.data.note;
                            this.rooms = data.detail.response.data.rooms;
                            // this.seasondate = data.detail.response.data.seasondate;
                            this.createdAt = data.detail.response.data.createdAt;
                            this.updatedAt = data.detail.response.data.updatedAt;
                            this.created_by = data.detail.response.data.created_by;
                            this.updated_by = data.detail.response.data.updated_by;


                            if (this.active == true) {
                                var actoggle = Polymer.dom(this.root).querySelector("#active").checked = this.active;
                            }
                            else {
                                var actoggle = Polymer.dom(this.root).querySelector("#active");
                            }
                        }
                    }
                }
            },
            _roomclose() {
                var rooms = {
                    room: this.room,
                    block: this.block,
                    pdays: this.pdays,
                    nonpeak: this.nonpeak,
                    nonpdays: this.nonpdays
                }
                this.rooms.pop(rooms);
            },
            _active() {
                this.$.active.checked;
            },
            _add() {

                if (this.room !== '' && this.block !== '' && this.pdays !== '' && this.nonpeak !== '' && this.nonpdays !== '') {


                    var room1 = Polymer.dom(this.root).querySelector("#room");
                    var datefrom = Polymer.dom(this.root).querySelector("#datefrom");
                    var dateto = Polymer.dom(this.root).querySelector("#dateto");
                    var blocksn = Polymer.dom(this.root).querySelector("#block");
                    var cancel = Polymer.dom(this.root).querySelector("#cancell");
                    var nonpeakssn = Polymer.dom(this.root).querySelector("#nonpeak");
                    var nonpeakday = Polymer.dom(this.root).querySelector("#nonpdays");

                    var rooms = {
                        room: this.room,
                        dateFrom: this.dateFrom,
                        dateTo: this.dateTo,
                        block: this.block,
                        cancel: this.cancel,
                        nonpeak: this.nonpeak,
                        nonpdays: this.nonpdays
                    }

                    this.rooms.push(rooms);

                    var fieldbody = '<span><td><vaadin-text-field style="width: 140px;" id="room' + this.idnum + '" value="' + room1.value + '" ></vaadin-text-field></td><td> <vaadin-date-picker style="width: 145px;" id="datefrom' + this.idnum + '" value="' + datefrom.value + '"></vaadin-date-picker></td><td> <vaadin-date-picker style="width: 145px;" id="dateto' + this.idnum + '" value="' + dateto.value + '"></vaadin-date-picker></td><td> <vaadin-text-field style="width: 50px;" id="block' + this.idnum + '" value="' + blocksn.value + '" ></vaadin-text-field></td><td> <vaadin-date-picker style="width: 145px;" id="cancell' + this.idnum + '" value="' + cancel.value + '"></vaadin-date-picker></td><td> <vaadin-text-field style="width: 65px;" id="nonpeak' + this.idnum + '" value="' + nonpeakssn.value + '" ></vaadin-text-field></td><td> <vaadin-text-field style="width: 100px;" id="nonpdays' + this.idnum + '" value="' + nonpeakday.value + '"></vaadin-text-field></td> <paper-icon-button icon="my-icons:close" style="color:red;"></paper-icon-button></span><br>'
                    var node = Polymer.dom(this.root).querySelector("#writeHere").innerHTML += fieldbody;
                    this.room = '';
                    this.dateFrom = '';
                    this.dateTo = '';
                    this.block = '';
                    this.cancel = '';
                    this.nonpeak = '';
                    this.nonpdays = '';
                    this.nonpdays = '';
                    this.idnum = this.idnum + 1;
                } else {
                    alert('Please Input All');
                }
            },
            _openSave() {
                this.$.blockingSave.opened = true;
            },
            _openDelete() {
                this.$.blockingDelete.opened = true;
            },
            _closeDialog() {
                this.$.blockingSave.opened = false;
                this.$.blockingDelete.opened = false;
            },
            _closeModal() {
                this.$.successModal.opened = false;
                this.$.successUpdate.opened = false;
                window.location.assign('/blocking');
            },
            _update() {

                // console.log(this.rooms)
                if (this.hotel) {
                    if (this.editKey) {
                        this.active = this.$.active.checked;
                        this.method = 'PUT';
                        this.$.ajax.url = '/blocking/update/' + this.editKey;
                        this.$.ajax.contentType = "application/json";
                        this.$.ajax.body = {
                            active: this.active,
                            group: this.group,
                            hotel: this.hotel,
                            // dateFrom: this.dateFrom,
                            // dateTo: this.dateTo,
                            rooms: this.rooms,
                            note: this.note,
                            created_by: this.created_by,
                            updated_by: this.updated_by,
                        };
                        this.$.ajax.generateRequest();
                        this.$.blockingSave.opened = false;
                        this.$.successUpdate.opened = true;
                        this.url = '/blocking/dummy';
                    }
                    else {
                        this.msg = "All fields required";
                    }
                }
            },
            _delete() {
                if (this.editKey) {
                    this.method = 'DELETE';
                    this.$.ajax.url = '/blocking/delete/' + this.editKey;
                    this.$.ajax.generateRequest();
                    // this.$.successModalDelete.open();
                    this.url = '/blocking/dummy';
                    this.$.blockingDelete.opened = false;
                    this.$.successModal.opened = true;
                }
            },
            _close() {
                var cells = Polymer.dom(this.root).querySelectorAll("td");
                for (var i = 0; i < cells.length; i++) {
                    cells[i].addEventListener("click", function () {
                        this.className = this.className == "white" ? "red" : "white";
                    });
                }
                // var table = Polymer.dom(this.root).querySelector("#hotels");
            },
            ready() {
                // console.log(this.editKey);
                var monthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"
                ];
                var currentMonths = new Date()
                this.month = monthNames[currentMonths.getMonth()] + " " + currentMonths.getDate() + " " + currentMonths.getFullYear();
            },
            _limited() {
                var cells = Polymer.dom(this.root).querySelectorAll("td");
                for (var i = 0; i < cells.length; i++) {
                    cells[i].addEventListener("click", function () {
                        this.className = this.className == "white" ? "yellow" : "white";
                    });
                }
            },
            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },
            _onkeyChanged() {
                if (this.editKey) {
                    this.url = '/blocking/readEdit/' + this.editKey;
                } else {
                    this.url = '/blocking/dummy';
                }
            },
            _handleResponse() { },
            _timeStampToDateTime(ts) {
                return new Date(ts);
            },
            _roomsLoaded(data) {
                if (data.detail.response) {
                    this.roomItems = data.detail.response.data.room;
                }
            }
        })
    </script>
</dom-module>
