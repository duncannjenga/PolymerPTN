<dom-module id="my-hotel-new">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: darkorange;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: #000000;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: #F4F5F6;
                }
            }

            @media (max-width: 768px) {
                .docu {
                    margin-left: 16px;
                    margin-right: 16px;
                    padding: 16px;
                }
                #buttonform {
                    display: none;

                }
                iron-icon#iconform {
                    display: inline-block;
                }
                #iconcreated {
                    display: inline-block
                }
                #created {
                    display: none;
                }
            }

            @media (min-width: 768px) {
                .docu {
                    /* margin-left: 16px;
                    margin-right: 16px; */
                    padding: 16px;
                }
                #iconform {
                    display: none;
                }
            }

            paper-toast {
                width: 20%;
                position: fixed;
                bottom: 1opx;
                left: 10px;
                margin-left: 20%;
            }

            paper-checkbox {
                font-size: 14px;
                margin-right: 5px;
            }

            hr {
                background-color: #eee;
                border: 0 none;
                color: #eee;
                height: 1px;
            }
        </style>
        <iron-ajax auto url="{{url}}" params='{}' handle-as="json" on-response="_commentsLoaded" loading="{{loadingData}}" debounce-duration="300"></iron-ajax>

        <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">
            <app-header-layout id="appheader" has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar>
                        <a href="/hotels">
                            <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:arrow-back"></paper-icon-button>
                        </a>
                        <div main-title>New Hotel</div>
                    </app-toolbar>

                    <vaadin-dialog id="successModal" no-close-on-esc no-close-on-outside-click>
                        <template>
                            <h3 style="text-align: center">Successfully Added {{hotel}}.</h3>
                            <hr>
                            <paper-button on-tap="_ok" style="float: right">Ok</paper-button>
                        </template>
                    </vaadin-dialog>
                </app-header>

                <div class="docu">
                    <!-- <div class="docu-header"> -->
                    <div>
                        <iron-icon id="iconcreated" icon="my-icons:flag" style="color:gray;"></iron-icon>
                        <span id="created">Created by:</span> Peter Pedro
                    </div>
                    <!-- </div> -->
                    <div id="writeHere">
                        <paper-input value="{{hotel}}" always-float-label label="Hotel" autofocus></paper-input>
                    </div>
                    <div>
                        <span>
                            <paper-button on-tap="_openField" id="buttonform" style="color: cornflowerblue;">
                                <iron-icon icon="my-icons:add-box" on-tap="_openField" style="color: cornflowerblue;"></iron-icon>
                                Add more room</paper-button>
                        </span>
                        <iron-icon id="iconform" icon="my-icons:add-box" on-tap="_openField" style="color: cornflowerblue;"></iron-icon>
                    </div>
                    <br>
                    <br>
                    <span style="color:red; font-size:13px; float:left; margin-top: -16px;">{{msg}}</span>
                    <span style="float: right; margin-top: -30px;">
                        <a href="/hotels" style="text-decoration:none">
                            <paper-button id="cancelButton" class="cancel" on-tap="_cancel">Cancel</paper-button>
                        </a>
                        <paper-button id="submitButton" class="darkorange" on-click="_submit" raised>Add</paper-button>
                    </span>
                </div>
            </app-header-layout>
        </app-drawer-layout>
        <iron-ajax verbose id="ajax" method="[[method]]" on-response="_handleResponse"></iron-ajax>
    </template>

    <script>
        Polymer({
            is: 'my-hotel-new',
            properties: {
                dateCreated: String,
                msg: String,
                created_by: {
                    type: String,
                    value: 'Peter Villaceran'
                },
                updated_by: {
                    type: String,
                    value: 'Ardie Derrayal'
                },
                rooms: {
                    type: Array,
                    value: [1, 2, 3]
                },
                lastRoom: {
                    type: Number,
                    value: 3
                }
            },
            _openField() {
                var roomNumber = this.lastRoom + 1;
                this.lastRoom = roomNumber;
                this.rooms.push(roomNumber);
                var div = Polymer.dom(this.root).querySelector("#writeHere");
                var paperInput = document.createElement('paper-input');
                paperInput.setAttribute('id', "room" + roomNumber);
                paperInput.setAttribute("label", "Room " + roomNumber);
                paperInput.setAttribute("always-float-label", true);
                div.append(paperInput);
            },
            _submit() {
                var rooms = [];
                this.rooms.forEach(element => {
                    var data = Polymer.dom(this.root).querySelector("#room" + element).value;
                    if (data) {
                        rooms.push(data);
                    }
                });

                if (!this.hotel) {
                    this.msg = "Hotel field required";
                }
                else {
                    // for (var i = 0; i < 4; i++) {
                    this.method = 'POST';
                    this.$.ajax.url = '/hotel/add';
                    this.$.ajax.contentType = "application/json";
                    this.$.ajax.body = {
                        hotel: this.hotel,
                        room: rooms,
                        created_by: this.created_by,
                        updated_by: this.updated_by,

                    };
                    this.$.ajax.generateRequest();
                    this.$.successModal.opened = true;
                    this.url = '';
                }

                function verify(rooms) {
                    var x = true;
                    rooms.forEach(element => {
                        console.log(element);
                        if (element === '') {
                            x = false;
                        }
                    });

                    return x;
                }

            },
            _ok() {
                this.$.successModal.opened = false;
                window.location.assign('/hotels');
            },
            toggleDrawer() { },
            _cancel() { },
            ready() {
                // this.fullname = "";
                // this.room = "";
                this.msg = "";
                var div = Polymer.dom(this.root).querySelector("#writeHere");
                this.rooms.forEach(element => {
                    var paperInput = document.createElement('paper-input');
                    paperInput.setAttribute('id', "room" + element);
                    paperInput.setAttribute("label", "Room " + element);
                    paperInput.setAttribute("always-float-label", true);
                    div.append(paperInput);
                });
            },
            _handleResponse() { }
        })
    </script>
</dom-module>
