<dom-module id="my-availability-edit">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            @media (max-width: 768px) {
                paper-checkbox {
                    display: inline-block;
                    padding: 5px;
                    margin-left: 16px;
                }
                #action {
                    margin-top: 10px;
                    float: right;
                }
                .addNotes {
                    float: left;
                    width: 200px;
                }
                #created {
                    display: none;
                }
                .option {
                    margin-top: 40px;
                }
                #Notes {
                    display: none;
                }

            }

            @media (min-width: 768px) {
                paper-checkbox {
                    display: inline-block;
                    padding: 5px;
                    margin-left: 16px auto;
                }
                #icon_notes {
                    display: block;
                }

                .addNotes {
                    float: right;
                    cursor: pointer;
                    margin-right: -15px;
                    width: 300px;
                }

                .hotelSearch {
                    margin-left: -5px;
                }

            }

            #hotels {
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            #hotels td,
            #hotels th {
                text-align: center;
                border: 1px solid #ddd;
                padding: 2px;
            }

            #hotels th {
                padding-top: 12px;
                padding-bottom: 12px;
            }

            paper-fab.blue {
                position: fixed;
                bottom: 32px;
                right: 32px;

            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: darkorange;
            }

            paper-dialog#openNewNotes {
                border-color: #4caf50;
                background-color: #f1f8e9;
            }

            paper-dialog#availabilitySave {
                border-color: #4caf50;
                background-color: #f1f8e9;
            }

            paper-dialog#availabilityDelete {
                border-color: #4caf50;
                background-color: #f1f8e9;
            }

            #action {
                margin-top: 10px;
                float: right;
            }

            .red {
                background: red;
                color: white;
            }

            .yellow {
                background: yellow;
                color: white;
            }

            .green {
                background: green;
                color: black;
            }

            hr {
                background-color: #eee;
                border: 0 none;
                color: #eee;
                height: 1px;
            }
        </style>
        <custom-style>
            <style is="custom-style">
                paper-fab.blue {
                    /* --paper-fab-background: var(--paper-indigo-500); */
                    --paper-fab-background: darkorange;
                    --paper-fab-keyboard-focus-background: darkorange;
                }

                paper-checkbox {
                    --paper-checkbox-label-spacing: 5px;
                }

                paper-checkbox.close {
                    --paper-checkbox-unchecked-color: red;
                    --paper-checkbox-checked-color: red;
                    --paper-checkbox-label-color: red
                }

                paper-checkbox.limited {
                    --paper-checkbox-unchecked-color: yellow;
                    --paper-checkbox-checked-color: yellow;
                    --paper-checkbox-label-color: yellow
                }

                paper-checkbox.available {
                    --paper-checkbox-unchecked-color: green;
                    --paper-checkbox-checked-color: green;
                    --paper-checkbox-label-color: green
                }
            </style>
        </custom-style>
        <!-- <firebase-query id="query" path="{{getpath()}}" data="{{account}}"></firebase-query> -->
        <iron-ajax auto url="{{url}}" params='{}' handle-as="json" on-response="_availabilityLoaded" loading="{{loadingData}}" debounce-duration="300"></iron-ajax>

        <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">
            <app-header-layout id="appheader" has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar>
                        <a href="/availability">
                            <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:arrow-back"></paper-icon-button>
                        </a>
                        <div main-title>Edit Availability</div>
                        <paper-icon-button class="menu" icon="my-icons:delete-forever" on-tap="_openDelete"></paper-icon-button>
                    </app-toolbar>
                </app-header>

                <div class="card">
                    <div>
                        <iron-icon icon="my-icons:flag" slot="prefix"></iron-icon>
                        <span id="created">Created by:</span> {{created_by}}&nbsp;
                        <time-ago datetime$="{{_timeStampToDateTime(createdAt)}}">{{_timeStampToDateTime(createdAt)}}</time-ago>
                    </div>
                    <div>
                        <iron-icon icon="my-icons:update" slot="prefix"></iron-icon>
                        <span id="created">Last Modified by:</span>{{updated_by}}&nbsp;
                        <time-ago datetime$="{{_timeStampToDateTime(updatedAt)}}">{{_timeStampToDateTime(updatedAt)}}</time-ago>
                    </div>
                    <div class="hotels" style="padding:26px; margin-top:-30px; margin-bottom:56px; ">
                        <div class="hotelSearch">
                            <div style="float:left;">
                                <div style="display:flex;">
                                    <paper-dropdown-menu style="cursor:pointer;width:150px" value="{{hotel}}" label="Hotel" searchable>
                                        <paper-listbox slot="dropdown-content" class="dropdown-content" selected="{{selectedHotels}}">
                                            <paper-item>Pacific</paper-item>
                                            <paper-item>Resorts World</paper-item>
                                            <paper-item>Cebu Shangrila</paper-item>
                                        </paper-listbox>
                                    </paper-dropdown-menu>
                                </div>
                            </div>
                        </div>
                        <div class="addNotes">
                            <paper-input label="Notes" value="{{notes}}">
                                <iron-icon icon="my-icons:speaker-notes" slot="prefix"></iron-icon>
                            </paper-input>
                        </div>
                    </div>
                    <br>
                    <div class="option">
                        <hr>
                        <paper-checkbox class="close" on-tap="_close" id="close">Close</paper-checkbox>
                        <paper-checkbox class="limited" on-tap="_limited" id="limited">Limited</paper-checkbox>
                        <paper-checkbox class="available" on-tap="_available" id="available">Open</paper-checkbox>
                        <span style="margin-top: 10px; float: right">
                            <paper-icon-button noink on-tap="_preMonth" style="color: black;" icon="my-icons:keyboard-arrow-left"></paper-icon-button>
                            {{month}}
                            <paper-icon-button noink on-tap="_nextMonth" style="color: black;" icon="my-icons:keyboard-arrow-right"></paper-icon-button>
                        </span>
                    </div>
                    <div id="table" style="width:100%;overflow-x:auto;">
                        <table id="hotels">
                            <tr id="headDays">
                            </tr>
                            <tr id="Weekdays" style="background-color: #f2f2f2;">
                            </tr>
                            <tr id="room1">
                                <td>{{room1}}</td>
                            </tr>
                            <tr id="room2">
                                <td> {{room2}}</td>
                            </tr>
                            <tr id="room3">
                            </tr>
                        </table>
                    </div>
                    <div>
                    </div>
            </app-header-layout>
            <paper-fab noink on-tap="_openSave" icon="my-icons:save" class="blue"></paper-fab>

            <vaadin-dialog id="availabilitySave" no-close-on-esc no-close-on-outside-click>
                <template>
                    <h3 style="text-align: center">Save Changes?</h3>
                    <hr>
                    <paper-button on-tap="_update">Yes</paper-button>
                    <paper-button on-tap="_closeDialog">No</paper-button>
                </template>
            </vaadin-dialog>
            <vaadin-dialog id="availabilityDelete" no-close-on-esc no-close-on-outside-click>
                <template>
                    <h3 style="text-align: center">Confirm to Delete?</h3>
                    <hr>
                    <paper-button on-tap="_delete" style="color: red">Yes</paper-button>
                    <paper-button on-tap="_closeDialog">No</paper-button>
                </template>
            </vaadin-dialog>
            <vaadin-dialog id="successModal" no-close-on-esc no-close-on-outside-click>
                <template>
                    <h3 style="text-align: center">Deleted Successfully</h3>
                    <hr>
                    <paper-button on-tap="_closeModal" style="float: right">Ok</paper-button>
                </template>
            </vaadin-dialog>
            <vaadin-dialog id="successUpdate" no-close-on-esc no-close-on-outside-click>
                <template>
                    <h3 style="text-align: center">Updated Successfully</h3>
                    <hr>
                    <paper-button on-tap="_closeModal" style="float: right">Ok</paper-button>
                </template>
            </vaadin-dialog>
            </div>
        </app-drawer-layout>
        <iron-ajax verbose id="ajax" method="[[method]]" on-response="_handleResponse"></iron-ajax>

    </template>

    <script>
        Polymer({
            is: 'my-availability-edit',

            properties: {
                editKey: { type: String, notify: true, observer: '_onkeyChanged' },
                route: Object,
                mynotes: {
                    type: String,
                    value: '',
                },
                selectedHotels: {
                    type: Number,
                    observer: '_hotelChanged',
                },
                hotelResult: {
                    type: String,
                    value: '',
                },
                me: String,
                mot: Number,
                yer: Number,

                // isMousedown: { type: Boolean, value: false, }
            },
            _hotelChanged() {
                if (this.selectedHotels == 0) {
                    this.hotelResult = 'Pacific';
                } else if (this.selectedHotels == 1) {
                    this.hotelResult = 'Resorts World';
                } else if (this.selectedHotels == 2) {
                    this.hotelResult = 'Cebu Shangrila';
                }
                // } else if (this.selectedHotels == 3) {
                //     this.hotelResult = 'Cebu Shangrila';
                // }
            },
            _openSave() {
                this.$.availabilitySave.opened = true;
            },
            _openDelete() {
                this.$.availabilityDelete.opened = true;
            },
            _closeDialog() {
                this.$.availabilitySave.opened = false;
                this.$.availabilityDelete.opened = false;
            },
            _closeModal() {
                this.$.successModal.opened = false;
                this.$.successUpdate.opened = false;
                window.location.assign('/availability');
            },
            _update() {
                var Row1 = Polymer.dom(this.root).querySelector("#room1").innerHTML;
                var Row2 = Polymer.dom(this.root).querySelector("#room2").innerHTML;
                var Row3 = Polymer.dom(this.root).querySelector("#room3").innerHTML;

                if (this.hotel) {
                    if (this.editKey) {
                        this.method = 'PUT';
                        this.$.ajax.url = '/availability/update/' + this.editKey;
                        this.$.ajax.contentType = "application/json";
                        this.$.ajax.body = {
                            hotel: this.hotel,
                            notes: this.notes,
                            room1: Row1,
                            room2: Row2,
                            room3: Row3,
                            created_by: this.created_by,
                            updated_by: this.updated_by,
                        };
                        this.$.ajax.generateRequest();
                        this.$.availabilitySave.opened = false;
                        this.$.successUpdate.opened = true;
                        this.url = '/availability/dummy';
                    }
                    else {
                        this.msg = "All fields required";
                    }
                }
            },
            _delete() {
                if (this.editKey) {
                    this.method = 'DELETE';
                    this.$.ajax.url = '/availability/delete/' + this.editKey;
                    this.$.ajax.generateRequest();
                    // this.$.successModalDelete.open();
                    this.url = '/availability/dummy';
                    this.$.availabilityDelete.opened = false;
                    this.$.successModal.opened = true;
                }
            },
            _close() {
                var cells = Polymer.dom(this.root).querySelectorAll("td");
                for (var i = 0; i < cells.length; i++) {
                    cells[i].addEventListener("click", function () {
                        this.className = this.className == "white" ? "red" : "white";
                    });
                }
                // var table = Polymer.dom(this.root).querySelector("#hotels");
            },
            ready() {
                var monthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"
                ];
                var nameofDays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                var currentMonths = new Date()
                this.month = monthNames[currentMonths.getMonth()] + " " + currentMonths.getDate() + " " + currentMonths.getFullYear();
                var trHead = Polymer.dom(this.root).querySelector('#headDays');
                var now = new Date();
                var date = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
                var currentMonthly = new Date()
                var months = currentMonthly.getMonth();
                var years = currentMonthly.getFullYear();
                var dayToday = currentMonthly.getDay();

                this._nextDates(date, monthNames[currentMonths.getMonth()], currentMonths.getFullYear(), currentMonths.getMonth());
                var mon = this._selectMonth(months);
                this.mot = months;
                this.yer = years;
                this.days = dayToday;
                // console.log(this.days);
                // var dateToday = nameofDays[currentMonths.getDay()];
                // var day = this._selectDays(dateToday);
                // console.log(day);
                // var doc = parser.parseFromString(this.room1, "text/html")
            },
            _availabilityLoaded(data) {
                if (this.editKey) {
                    if (this.url === '/availability/readEdit/' + this.editKey) {
                        this.hotel = data.detail.response.data.hotel;
                        this.notes = data.detail.response.data.notes;
                        this.room1 = data.detail.response.data.room1;
                        this.room2 = data.detail.response.data.room2;
                        this.room3 = data.detail.response.data.room3;
                        //this.room2 = data.detail.response.data.room2;
                        // console.log(this.room1);
                        this.createdAt = data.detail.response.data.createdAt;
                        this.updatedAt = data.detail.response.data.updatedAt;
                        this.created_by = data.detail.response.data.created_by;
                        this.updated_by = data.detail.response.data.updated_by;

                        var html1 = this.room1;
                        var html2 = this.room2;
                        var html3 = this.room3;
                        var table1 = Polymer.dom(this.root).querySelector("#room1");
                        var table2 = Polymer.dom(this.root).querySelector("#room2");
                        var table3 = Polymer.dom(this.root).querySelector("#room3");
                        while (table1.hasChildNodes()) {
                            table1.removeChild(table1.lastChild);
                        }
                        while (table2.hasChildNodes()) {
                            table2.removeChild(table2.lastChild);
                        }
                        while (table3.hasChildNodes()) {
                            table3.removeChild(table3.lastChild);
                        }
                        var range1 = document.createRange();
                        range1.selectNodeContents(table1);
                        var frag1 = range1.createContextualFragment(html1);
                        table1.append(frag1);

                        var range2 = document.createRange();
                        range2.selectNodeContents(table2);
                        var frag2 = range2.createContextualFragment(html2);
                        table2.append(frag2);

                        var range3 = document.createRange();
                        range3.selectNodeContents(table3);
                        var frag3 = range3.createContextualFragment(html3);
                        table3.append(frag3);
                        // console.log(table);
                    }
                }
            },
            _limited() {
                var cells = Polymer.dom(this.root).querySelectorAll("td");
                for (var i = 0; i < cells.length; i++) {
                    cells[i].addEventListener("click", function () {
                        this.className = this.className == "white" ? "yellow" : "white";
                    });
                }
            },
            _available() {
                var cells = Polymer.dom(this.root).querySelectorAll("td");

                for (var i = 0; i < cells.length; i++) {
                    cells[i].addEventListener("click", function () {
                        this.className = this.className == "white" ? "green" : "white";
                    });
                }
            },
            _preMonth() {
                if (this.mot < 1) {
                    var x = 11;
                    var y = this.yer - 1;
                    var m = this._selectMonth(x);
                    this.mot = x;
                    this.yer = y;
                    this.month = m + " " + y;
                    var date = new Date(y, x + 1, 0).getDate();
                    this._nextDates(date, m, y, x)
                    // console.log(date);

                } else {
                    var x = this.mot - 1;
                    var m = this._selectMonth(x);
                    this.mot = x;
                    this.month = m + " " + this.yer;
                    var date = new Date(this.yer, x + 1, 0).getDate();
                    this._nextDates(date, m, this.yer, x)
                }
            },
            _nextMonth() {
                if (this.mot > 10) {
                    var x = 0;
                    var y = this.yer + 1;
                    var m = this._selectMonth(x);
                    this.mot = x;
                    this.yer = y;
                    this.month = m + " " + y;
                    var date = new Date(y, x + 1, 0).getDate();
                    this._nextDates(date, m, y, x)

                } else {
                    var x = this.mot + 1;
                    var m = this._selectMonth(x);
                    this.mot = x;
                    this.month = m + " " + this.yer;
                    var date = new Date(this.yer, x + 1, 0).getDate();
                    this._nextDates(date, m, this.yer, x)
                }
            },
            _nextDates(numDays, months, years, daysWeek) {
                var headMonths = Polymer.dom(this.root).querySelector('#headDays');
                var weekdays = Polymer.dom(this.root).querySelector('#Weekdays');
                var room1 = Polymer.dom(this.root).querySelector("#room1");
                var room2 = Polymer.dom(this.root).querySelector("#room2");
                var room3 = Polymer.dom(this.root).querySelector("#room3");

                while (headMonths.hasChildNodes()) {
                    headMonths.removeChild(headMonths.lastChild);
                }
                while (weekdays.hasChildNodes()) {
                    weekdays.removeChild(weekdays.lastChild);
                }
                while (room1.hasChildNodes()) {
                    room1.removeChild(room1.lastChild);
                }
                while (room2.hasChildNodes()) {
                    room2.removeChild(room2.lastChild);
                }
                while (room3.hasChildNodes()) {
                    room3.removeChild(room3.lastChild);
                }

                var th = document.createElement('th');
                var t = document.createTextNode(months + " " + years);
                th.append(t);
                headMonths.append(th);

                var throoms = document.createElement('td');
                var t = document.createTextNode("Rooms");
                throoms.append(t);
                weekdays.append(throoms);

                var tdroom1 = document.createElement('td');
                var td = document.createTextNode("Deluxe");
                tdroom1.append(td);
                room1.append(tdroom1);

                var tdroom2 = document.createElement('td');
                var td = document.createTextNode("Superior");
                tdroom2.append(td);
                room2.append(tdroom2);

                var tdroom3 = document.createElement('td');
                var td1 = document.createTextNode("Standard");
                tdroom3.append(td1);
                room3.append(tdroom3);

                for (i = 1; i < numDays + 1; ++i) {
                    var td1 = document.createElement('td');
                    room1.append(td1);

                    var td2 = document.createElement('td');
                    room2.append(td2);

                    var td3 = document.createElement('td');
                    room3.append(td3);
                    //week
                    var thweek = document.createElement('td');
                    var date = new Date(years, daysWeek, i)
                    var x = date.getDay();
                    var now = this._selectDays(x);
                    if (now == "Sun") {
                        var tdays = document.createTextNode(now);
                        thweek.setAttribute("style", "color:red");
                        thweek.append(tdays);
                        weekdays.append(thweek);
                    }
                    else {
                        var tdays = document.createTextNode(now);
                        // thweek.setAttribute("style", "color:red");
                        thweek.append(tdays);
                        weekdays.append(thweek);
                    }
                    //num of days in month
                    var thMonths = document.createElement('th');
                    var tmonths = document.createTextNode(i);
                    thMonths.append(tmonths);
                    headMonths.append(thMonths);
                }
            },
            _selectMonth(e) {
                var nextmonthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"
                ];
                return nextmonthNames[e];
            },
            _selectDays(g) {
                var weekOfdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                return weekOfdays[g];
            },
            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },
            _onkeyChanged() {
                if (this.editKey) {
                    this.url = '/availability/readEdit/' + this.editKey;
                } else {
                    this.url = '/availability/dummy';
                }
            },
            _handleResponse() { },
            _timeStampToDateTime(ts) {
                return new Date(ts);
            },
        })  
    </script>
</dom-module>
