            _dateChanged(a, b) {

                    var hidePeak = Polymer.dom(this.root).querySelector("#peak").setAttribute("style", "display:inline-block");

                this.enddate = new Date(b)

                var date1 = new Date(b)

                var x = date1.getMonth();
