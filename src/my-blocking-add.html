<dom-module id="my-blocking-add">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: darkorange;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: #000000;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: #F4F5F6;
                }
            }

            paper-fab.fab {
                position: fixed;
                bottom: 30px;
                right: 30px;
                background-color: darkorange;
            }

            @-webkit-keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @-moz-keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @media (max-width: 420px) {
                .docu {
                    margin-left: 16px;
                    margin-right: 16px;
                    padding: 16px;


                    background-color: #fff;
                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

                    opacity: 0;
                    /* make things invisible upon start */
                    -webkit-animation: fadeIn ease-in 1;
                    /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */
                    -moz-animation: fadeIn ease-in 1;
                    animation: fadeIn ease-in 1;

                    -webkit-animation-fill-mode: forwards;
                    /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
                    -moz-animation-fill-mode: forwards;
                    animation-fill-mode: forwards;

                    -webkit-animation-duration: 0.5s;
                    -moz-animation-duration: 0.5s;
                    animation-duration: 0.5s;
                }
                #buttonform {
                    display: none;

                }
                iron-icon#iconform {
                    display: inline-block;
                }
                #iconcreated {
                    display: inline-block
                }
                #created {
                    display: none;
                }
                .groupdiv {
                    position: absolute;
                    top: 20px;
                    right: -70px;
                }
                .agentdiv {
                    position: relative;
                    top: 10px;
                    right: 10px;
                }
                .group {
                    width: 45%;
                }
            }

            @media (min-width: 768px) {
                .docu {
                    /* margin-left: 16px;
                    margin-right: 16px; */
                    padding: 16px;


                    background-color: #fff;
                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

                    opacity: 0;
                    /* make things invisible upon start */
                    -webkit-animation: fadeIn ease-in 1;
                    /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */
                    -moz-animation: fadeIn ease-in 1;
                    animation: fadeIn ease-in 1;

                    -webkit-animation-fill-mode: forwards;
                    /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
                    -moz-animation-fill-mode: forwards;
                    animation-fill-mode: forwards;

                    -webkit-animation-duration: 0.5s;
                    -moz-animation-duration: 0.5s;
                    animation-duration: 0.5s;
                }
                #iconform {
                    display: none;
                }
                .groupdiv {
                    position: absolute;
                    top: 30px;
                }
                .group {
                    width: 100%;
                }
            }

            paper-toast {
                width: 20%;
                position: fixed;
                bottom: 1opx;
                left: 10px;
                margin-left: 20%;
            }
        </style>
        <iron-ajax auto url="/users/read" handle-as="json" on-response="_agentLoaded" debounce-duration="300"></iron-ajax>
        <iron-ajax auto url="/hotel/read" handle-as="json" on-response="_hotelLoaded" debounce-duration="300"></iron-ajax>
        <iron-ajax id="ajaxRoom" handle-as="json" on-response="_roomsLoaded"></iron-ajax>
        <iron-ajax auto url="/group/read" handle-as="json" on-response="_groupLoaded" debounce-duration="300"></iron-ajax>
        <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">
            <app-header-layout id="appheader" has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar>
                        <a href$="{{_getEditPrevRouteLink(prevRoute)}}">
                            <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:arrow-back"></paper-icon-button>
                        </a>
                        <div main-title>New Blocking</div>
                    </app-toolbar>
                    <vaadin-dialog id="successModal" no-close-on-esc no-close-on-outside-click>
                        <template>
                            <h3 style="text-align: center">Successfully Added.</h3>
                            <hr>
                            <paper-button on-tap="_ok" style="float: right">Ok</paper-button>
                        </template>
                    </vaadin-dialog>
                </app-header>
                <div class="card">
                    <div class="docu-header">
                        <div class="activediv">
                            <paper-toggle-button style="float: right;" value="{{active}}" id="active" on-tap="_active" checked>ACTIVE</paper-toggle-button>
                        </div>
                        <div class="groupdiv">
                            <paper-dropdown-input class="group" label="Group" items='[[groupItems]]' filter-property="group" value="{{group}}">
                                <template>
                                    <template is="dom-repeat" items="[[items]]" as="item">
                                        <paper-item>[[item.group]]</paper-item>
                                    </template>
                                </template>
                            </paper-dropdown-input>
                            <paper-input always-float-label label="Agent" value="{{prevRoute}}" readonly></paper-input>
                        </div>
                        <br>
                        <br>
                    </div>
                    <br>
                    <div class="details" id="form">
                        <br>
                        <br>
                        <paper-dropdown-input id="hotelLbl" always-float-label style="width: 100%" label="Hotel" items='[[hotelItems]]' filter-property="hotel"
                            value="{{hotel}}">
                            <template>
                                <template is="dom-repeat" items="[[items]]" as="item">
                                    <paper-item label="[[item.hotel]]">[[item.hotelname]]</paper-item>
                                </template>
                            </template>
                        </paper-dropdown-input>
                        <paper-textarea always-float-label value="{{note}}" label="REMARKS"></paper-textarea>

                        <x-array-data-provider items="{{blockingDetails}}" size="200"></x-array-data-provider>
                        <div style="margin-bottom: 20px">
                            <!-- <vaadin-combo-box id="room" style="width: 245px;" always-float-label label="ROOM" items='[[roomItems]]' filter-property="hotel"
                                value="{{room}}">
                                <template is="dom-repeat" items="[[items]]" as="item">
                                    <paper-item>[[item]]</paper-item>
                                </template>
                            </vaadin-combo-box> -->
                            <vaadin-combo-box style="width: 245px;" id="room" label="ROOM"></vaadin-combo-box>
                            <vaadin-date-picker style="width: 160px;" label="Start" id="dateFrom" value="{{dateFrom}}" max="{{dateTo}}"></vaadin-date-picker>
                            <vaadin-date-picker style="width: 160px;" label="End" id="dateTo" value="{{dateTo}}" min="{{dateFrom}}"></vaadin-date-picker>
                            <vaadin-text-field style="width:80px;" id="block" label="QUANTITY"></vaadin-text-field>
                            <vaadin-date-picker style="width: 160px;" id="cancel" label="CANCELLATION" max="{{dateFrom}}"></vaadin-date-picker>
                            <vaadin-button on-click="_addBlockingDetails">Add</vaadin-button>
                        </div>
                        <vaadin-grid theme="compact" id="grid" items="[[blockingDetails]]">

                            <vaadin-grid-column width="205px" resizable>
                                <template class="header">ROOM</template>
                                <template>
                                    <vaadin-text-field style="width: 200px;" id="room-[[index]]" value="[[item.roomname]]" readonly></vaadin-text-field>
                                </template>
                            </vaadin-grid-column>

                            <vaadin-grid-column width="160px" resizable>
                                <template class="header">START</template>
                                <template>
                                    <vaadin-date-picker style="width: 155px;" id="dateFrom-[[index]]" value="[[item.dateFrom]]" max="[[item.dateTo]]" readonly$="[[!_isEditingBlockingDetails(editingBlockingDetails, item)]]"></vaadin-date-picker>
                                </template>
                            </vaadin-grid-column>

                            <vaadin-grid-column width="160px" resizable>
                                <template class="header">END</template>
                                <template>
                                    <vaadin-date-picker style="width: 155px;" id="dateTo-[[index]]" value="[[item.dateTo]]" min="[[item.dateFrom]]" readonly$="[[!_isEditingBlockingDetails(editingBlockingDetails, item)]]"></vaadin-date-picker>
                                </template>
                            </vaadin-grid-column>

                            <vaadin-grid-column width="80px" resizable>
                                <template class="header">QUANTITY</template>
                                <template>
                                    <vaadin-text-field style="width: 75px;" id="block-[[index]]" value="[[item.block]]" readonly$="[[!_isEditingBlockingDetails(editingBlockingDetails, item)]]"></vaadin-text-field>
                                </template>
                            </vaadin-grid-column>

                            <vaadin-grid-column width="160px" resizable>
                                <template class="header">CANCELLATION</template>
                                <template>
                                    <vaadin-date-picker style="width: 155px;" id="cancel-[[index]]" value="[[item.cancel]]" max="[[item.dateTo]]" readonly$="[[!_isEditingBlockingDetails(editingBlockingDetails, item)]]"></vaadin-date-picker>
                                </template>
                            </vaadin-grid-column>
                            <vaadin-grid-column width="12em">
                                <template>
                                    <div style="text-align: right;">
                                        <vaadin-button id="edit-button" hidden="[[editingBlockingDetails]]" on-click="_editBlockingDetails" focus-target$="[[!editingBlockingDetails]]"
                                            theme="icon" aria-label="Edit">
                                            <iron-icon icon="lumo:edit"></iron-icon>
                                        </vaadin-button>
                                        <vaadin-button hidden="[[editingBlockingDetails]]" on-click="_removeBlockingDetails" theme="icon error" aria-label="Delete">
                                            <iron-icon icon="lumo:cross"></iron-icon>
                                        </vaadin-button>
                                        <vaadin-button hidden="[[!_isEditingBlockingDetails(editingBlockingDetails, item)]]" on-click="_saveBlockingDetails" focus-target$="[[editingBlockingDetails]]"
                                            theme="primary">Save</vaadin-button>
                                        <vaadin-button hidden="[[!_isEditingBlockingDetails(editingBlockingDetails, item)]]" on-click="_cancelBlockingDetails">Cancel</vaadin-button>
                                    </div>
                                </template>
                            </vaadin-grid-column>
                        </vaadin-grid>
                    </div>
                </div>
                <paper-fab on-tap="_submit" style=" float: right; " class="fab" icon="my-icons:save"></paper-fab>
            </app-header-layout>
        </app-drawer-layout>
        <iron-ajax verbose id="ajax" method="[[method]]" on-response="_handleResponse"></iron-ajax>
    </template>
    <script>
        Polymer({
            is: 'my-blocking-add',
            properties: {

                selectActive: {
                    type: Boolean,
                    value: true,
                    notify: true
                },
                idnum: {
                    type: Number,
                    value: 1
                },

                dateCreated: String,
                msg: String,
                created_by: {
                    type: String,
                    value: 'Peter Villaceran'
                },
                updated_by: {
                    type: String,
                    value: 'Ardie Derrayal'
                },
                rooms: {
                    type: Array,
                    value: []
                },

                hotelData: {
                    type: Array,
                    notify: true,
                    value: [],
                },
                hotelId: String,
                roomItems: Object,
                blockingDetails: {
                    type: Array,
                    notify: true,
                    value: [],
                },
                editingBlockingDetails: Object,
            },
            observers: ['_hotelChanged(hotel)'],
            _hotelChanged(e) {
                this.$.room.value = '';
                this.$.dateFrom.value = '';
                this.$.dateTo.value = '';
                this.$.block.value = '';
                this.$.cancel.value = '';

                this.$.ajaxRoom.method = 'GET';
                this.$.ajaxRoom.url = '/hotel/filterHotel/' + e;

                this.$.ajaxRoom.generateRequest();
            },
            _active() {
                this.$.active.checked;
            },
            _submit() {

                if (!this.hotel || !this.note || !this.group) {
                    this.msg = "All fields required";
                    alert(this.msg);
                }
                else {
                    var active = this.$.active.checked;

                    this.method = 'POST';
                    this.$.ajax.url = '/blocking/add';
                    this.$.ajax.contentType = "application/json";


                    this.$.ajax.body = {
                        active: active,
                        agent: this.prevRoute,
                        group: this.group,
                        hotel: this.hotel,
                        hotelname: this.$.hotelLbl.selectedItemLabel,
                        rooms: this.blockingDetails,
                        note: this.note,
                    };
                    this.$.ajax.generateRequest();
                    this.$.successModal.opened = true;
                    this.url = '';

                }
            },
            _ok() {
                this.$.successModal.opened = false;
                window.location.assign('/blocking');
            },
            toggleDrawer() { },
            _cancel() { },
            ready() {
                this.fullname = "";
                this.room = "";
                this.msg = "";
                this.url = '/hotel/read';

                this.editingBlockingDetails = null;
            },
            _hotelLoaded(data) {
                if (data.detail.response) {
                    this.hotelItems = data.detail.response.data;
                }
            },
            _agentLoaded(data) {
                if (data.detail.response) {
                    this.userItems = data.detail.response.data;
                    // this.username = data.detail.response.data.fullname[0];

                    var agentname = [];
                    this.userItems.forEach(element => {
                        // console.log(element.fullname);
                        agentname.push(element.fullname);
                    });
                    this.agentnamefull = agentname;
                    // console.log(this.userItems);
                }
            },
            _groupLoaded(data) {
                if (data.detail.response) {
                    this.groupItems = data.detail.response.data;
                }
            },
            _roomsLoaded(data) {
                if (data.detail.response) {
                    var combobox = Polymer.dom(this.root).querySelector('#room');
                    combobox.items = data.detail.response.data;
                    // this.roomItems = data.detail.response.data.room;
                }

            },
            _getEditPrevRouteLink(e) {
                return '/blocking/agent/' + e.toString();
            },

            // Blocking Grid Function
            _addBlockingDetails(e) {
                if (this.$.room.selectedItem.label !== '' && this.$.dateFrom.value !== '' && this.$.dateTo.value && this.$.block.value && this.$.cancel.value) {
                    var roomdata = {
                        room: this.$.room.selectedItem.value,
                        roomname: this.$.room.selectedItem.label,
                        dateFrom: this.$.dateFrom.value,
                        dateTo: this.$.dateTo.value,
                        block: this.$.block.value,
                        cancel: this.$.cancel.value
                    }
                    this.blockingDetails.push(roomdata);
                    this.$.grid.clearCache();

                    this.$.room.value = '';
                    this.$.room.selectedItem = null;
                    this.$.dateFrom.value = '';
                    this.$.dateTo.value = '';
                    this.$.block.value = '';
                    this.$.cancel.value = '';
                } else {
                    alert('Field required');
                }

            },
            _isEditingBlockingDetails(editing, item) {
                return item === editing;
            },
            _removeBlockingDetails(e) {
                var index = this.blockingDetails.indexOf(e.model.item);
                this.blockingDetails.splice(index, 1);

                this.$.grid.clearCache();
            },
            _editBlockingDetails(e) {
                var item = e.model.item;
                this.editingBlockingDetails = item;

                this.$.grid.querySelector('#room-' + e.model.index).focus();
            },
            _saveBlockingDetails(e) {
                var item = e.model.item;
                // item.room = this.$.grid.querySelector('#room-' + e.model.index).value;
                item.dateFrom = this.$.grid.querySelector('#dateFrom-' + e.model.index).value;
                item.dateTo = this.$.grid.querySelector('#dateTo-' + e.model.index).value;
                item.block = this.$.grid.querySelector('#block-' + e.model.index).value;
                item.cancel = this.$.grid.querySelector('#cancel-' + e.model.index).value;

                this.editingBlockingDetails = null;

                this.$.grid.clearCache();
                this.$.grid.querySelector('#edit-button').focus();
            },
            _cancelBlockingDetails() {
                this.editingBlockingDetails = null;

                this.$.grid.clearCache();
                this.$.grid.querySelector('#edit-button').focus();
            },

        })
    </script>
</dom-module>
