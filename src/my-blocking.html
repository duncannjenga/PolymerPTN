        <custom-style>
            <style is="custom-style">
                paper-fab.blue {
                    /* --paper-fab-background: var(--paper-indigo-500); */

                    /* --paper-fab-background: var(--paper-light-blue-900); */
                    /* --paper-fab-keyboard-focus-background: var(--paper-light-blue-900); */
                }

                paper-radio-button {
                    --paper-radio-button-label-spacing: 5px;
                    --paper-radio-button-size: 24px;
                }

                    --paper-radio-button-label-color: red;
                }

        <app-route route="{{route}}" pattern="/agent/:_agent" data="{{agentData}}" active="{{agentActive}}"></app-route>
        <app-route route="{{route}}" pattern="/edit/:_id" data="{{editData}}" active="{{editActive}}"></app-route>

        <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
            <div name="">
                <app-header-layout fullbleed has-scrolling-region>
                    <app-header fixed slot="header">
                        <template is="dom-if" if="{{openSearch}}">
                            <app-toolbar primary id="tool2">
                                <paper-icon-button id="btn-arrow" icon="my-icons:arrow-back" drawer-toggle on-tap="toggleReturn"></paper-icon-button>
                                <paper-search-bar id="search" query="{{search}}" disable-filter-button></paper-search-bar>
                                <template is="dom-if" if="{{search}}">
                                    <paper-icon-button id="btn-clear" icon="my-icons:close" drawer-toggle on-tap="toggleClear"></paper-icon-button>
                                </template>
                                <paper-menu-button id="btn-menu" horizontal-align="right">
                                    <paper-icon-button slot="dropdown-trigger" icon="my-icons:tune"></paper-icon-button>
                                    <paper-listbox style="cursor:pointer" slot="dropdown-content" selected="{{filterBy}}">
                                        <paper-item style="display:none;">Filter By</paper-item>
                                        <paper-item>Staff Lastname</paper-item>
                                        <paper-item>Hotel</paper-item>
                                    </paper-listbox>
                                </paper-menu-button>
                            </app-toolbar>
                        </template>
                        <template is="dom-if" if="{{!openSearch}}">
                            <app-toolbar primary id="tool1">
                                <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                                <div main-title>Blocking</div>
                                <paper-icon-button class="menu" icon="my-icons:search" drawer-toggle on-tap="toggleSearch"></paper-icon-button>
                            </app-toolbar>
                        </template>
                    </app-header>
                    <iron-ajax auto url="/agent/read" handle-as="json" on-response="_agentLoaded" loading="{{loadingData}}" debounce-duration="300"></iron-ajax>
                    <iron-scroll-document id="threshold">
                        <div class="blocking">
                            <template is="dom-repeat" items="[[agents]]" as="item">
                                <a href="/blocking/agent/{{item.name}}" style="text-decoration: none;">
                                    <paper-card>
                                        <div class="card-content">
                                            <center>
                                                <div id="{{item.name}}" style="width: 110px;height: 110px;">
                                                    <paper-icon-button id="{{item.name}}" noink on-tap="_showAgent" data-args="{{item.name}}" icon="my-icons:face" alt="{{item.name}}"
                                                        style="color:#4CAF50;width: 110px;height: 110px;"></paper-icon-button>
                                                    <br>
                                                    <span style="color:#4CAF50;">
                                                        <b>[[item.name]]</b>
                                                    </span>
                                                </div>
                                            </center>
                                        </div>
                                        <br>
                                    </paper-card>
                                </a>
                            </template>
                        </div>
                    </iron-scroll-document>
                </app-header-layout>
            </div>

            <div name="/add">
                <div id="availnew"></div>
                <my-blocking-add id="d23" path=" " prev-route="{{agentData._agent}}"></my-blocking-add>
            </div>
            <div name="view404 ">Not found.</div>
        </iron-pages>

        <template is="dom-if" if="{{editActive}}" restamp>
            <div id="availedit"></div>
            <my-blocking-edit id="d24" edit-key='{{editData._id}}' prev-route="{{agentData._agent}}"></my-blocking-edit>
        </template>
        <template is="dom-if" if="{{agentActive}}" restamp>
            <div id="agent"></div>
            <my-blocking-agent id="d25" agent-key='{{agentData._agent}}' prev-route="{{agentData._agent}}"></my-blocking-agent>
        </template>
    </template>

    <script>
        Polymer({
            is: 'my-blocking',
            properties: {
                route: Object,
                routeData: Object,
                data: Object,
                openSearch: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                search: {
                    type: String,
                    value: '',
                },
                filterBy: {
                    type: Number,
                    value: 2
                },
                observers: [
                    '_searchChanged(filterBy, search)',]
            },

            toggleSearch() {
                this.openSearch = true;

            },
            toggleReturn() {
                this.openSearch = false;
                this.search = '';
            },
            toggleClear() {
                this.search = '';
            },
            _searchChanged(g, e) {

            },
            _availnew() {
                var node = Polymer.dom(this.root).querySelector("#availnew");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d23");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);

                    }
                    var newDiv = document.createElement("my-blocking-add");
                    newDiv.setAttribute("id", "d23");
                    newDiv.setAttribute("prev-route", this.route.prefix);
                    // newDiv.setAttribute("block ", "3 ")
                    //if open existing
                    var currentDiv = document.getElementById("availnew");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }

            },
            _editBlocking(e) {
                var data_args = Polymer.dom(e).rootTarget.getAttribute("alt");
                var node = Polymer.dom(this.root).querySelector("#availedit");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d24");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-blocking-edit");
                    newDiv.setAttribute("id", "d24");
                    newDiv.setAttribute("edit-key", data_args);
                    newDiv.setAttribute("prev-route", data_args);
                    // newDiv.setAttribute("block ", "3 ")
                    //if open existing
                    // console.log(newDiv);
                    var currentDiv = document.getElementById("availedit");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },
            _showAgent(e) {
                var data_args = Polymer.dom(e).rootTarget.getAttribute("alt");
                var node = Polymer.dom(this.root).querySelector("#agent");
                if (node) {
                    var oldDiv = Polymer.dom(node.parentNode).querySelector("#d25");
                    if (oldDiv) {
                        Polymer.dom(node.parentNode).removeChild(oldDiv);
                    }
                    var newDiv = document.createElement("my-blocking-agent");
                    newDiv.setAttribute("id", "d25");
                    newDiv.setAttribute("agent-key", data_args);
                    newDiv.setAttribute("prev-route", data_args);
                    var currentDiv = document.getElementById("agent");
                    Polymer.dom(node.parentNode).insertBefore(newDiv, currentDiv);
                }
            },
            _agentLoaded(data) {
                if (data.detail.response) {
                    this.agents = data.detail.response.data;
                    // console.log(this.agents);
                }
            },
            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },
            // ready() {
            //     this.url = '/blocking/read';

            // },
            // _timeStampToDateTime(ts) {
            //     return new Date(ts);
            // },
        });
    </script>
</dom-module>
