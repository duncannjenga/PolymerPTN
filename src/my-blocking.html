<dom-module id="my-blocking">
    <template>
        <style include="shared-styles">
            :host {
                height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            @-webkit-keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @-moz-keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @media (max-width: 768px) {
                div .allocation {
                    margin: 16px;
                    /* margin-top: 16px; */
                    display: flex;
                    /* height: 100vh; */
                    flex-direction: column;
                    border-radius: 3px;
                    /* box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); */
                    opacity: 0;

                    -webkit-animation: fadeIn ease-in 1;
                    -moz-animation: fadeIn ease-in 1;
                    animation: fadeIn ease-in 1;

                    -webkit-animation-fill-mode: forwards;
                    -moz-animation-fill-mode: forwards;
                    animation-fill-mode: forwards;

                    -webkit-animation-duration: 0.5s;
                    -moz-animation-duration: 0.5s;
                    animation-duration: 0.5s;
                }
                paper-search-bar {
                    margin-left: 80px;
                    width: 50%;
                    color: black;
                }
            }

            @media (min-width: 768px) {
                div .allocation {
                    width: 765px;
                    margin: 16px auto;
                    /* margin-bottom: 1000px; */
                    /* height: 100vh; */
                    border-radius: 3px;

                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

                    opacity: 0;

                    -webkit-animation: fadeIn ease-in 1;
                    -moz-animation: fadeIn ease-in 1;
                    animation: fadeIn ease-in 1;

                    -webkit-animation-fill-mode: forwards;
                    -moz-animation-fill-mode: forwards;
                    animation-fill-mode: forwards;

                    -webkit-animation-duration: 0.5s;
                    -moz-animation-duration: 0.5s;
                    animation-duration: 0.5s;

                }
                paper-search-bar {
                    margin-left: 50px;
                    width: 50%;
                    color: black;
                }
            }

            paper-fab.blue {
                position: fixed;
                bottom: 32px;
                right: 32px;
                /* background-color: #3F51B5; */
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: darkorange;
                /* background-color: var(--paper-indigo-500); */
                /* background-color: #388E3C; */
            }

            #tool1 {
                color: rgb(255, 255, 255);
                background-color: darkorange;
            }

            #tool2 {
                background-color: white;
            }

            .item {
                @apply --layout-horizontal;
                /* padding: 20px; */
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                margin-bottom: 10px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .pad {
                padding: 0 16px;
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            #action {
                /* display: inline-block; */
                margin-top: 10px;
                float: right;
            }

            div .option {
                position: absolute;
                left: 300px;
                top: 200px;
            }

            #btn-clear {
                position: fixed;
                right: 80px;
                color: gray;
            }

            #btn-arrow {
                position: absolute;
                color: black;
            }

            #btn-menu {
                color: gray;
                position: fixed;
                right: 40px;
            }
        </style>
        <custom-style>
            <style is="custom-style">
                paper-fab.blue {
                    /* --paper-fab-background: var(--paper-indigo-500); */
                    --paper-fab-background: darkorange;
                    /* --paper-fab-background: var(--paper-light-blue-900); */
                    /* --paper-fab-keyboard-focus-background: var(--paper-light-blue-900); */
                }

                paper-radio-button {
                    --paper-radio-button-label-spacing: 5px;
                    --paper-radio-button-size: 24px;
                }

                paper-radio-button.close {
                    --paper-radio-button-label-color: red;
                }

                paper-radio-button.limited {
                    --paper-radio-button-label-color: yellow;
                }

                /* paper-radio-button.available {
                    --paper-radio-button-label-color: red;
                } */
            </style>
        </custom-style>
        <iron-pages selected="[[route.path]]" attr-for-selected="name" fallback-selection="view404" role="main">
            <div name="">
                <app-header-layout fullbleed has-scrolling-region>
                    <app-header fixed slot="header">
                        <template is="dom-if" if="{{openSearch}}">
                            <app-toolbar primary id="tool2">
                                <paper-icon-button id="btn-arrow" icon="my-icons:arrow-back" drawer-toggle on-tap="toggleReturn"></paper-icon-button>
                                <paper-search-bar id="search" query="{{search}}" disable-filter-button></paper-search-bar>
                                <template is="dom-if" if="{{search}}">
                                    <paper-icon-button id="btn-clear" icon="my-icons:close" drawer-toggle on-tap="toggleClear"></paper-icon-button>
                                </template>
                                <paper-menu-button id="btn-menu" horizontal-align="right">
                                    <paper-icon-button slot="dropdown-trigger" icon="my-icons:tune"></paper-icon-button>
                                    <paper-listbox style="cursor:pointer" slot="dropdown-content" selected="{{filterBy}}">
                                        <paper-item style="display:none;">Filter By</paper-item>
                                        <paper-item>Staff Lastname</paper-item>
                                        <paper-item>Hotel</paper-item>
                                    </paper-listbox>
                                </paper-menu-button>
                            </app-toolbar>
                        </template>
                        <template is="dom-if" if="{{!openSearch}}">
                            <app-toolbar primary id="tool1">
                                <paper-icon-button class="menu" icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
                                <div main-title>Blocking</div>
                                <paper-icon-button class="menu" icon="my-icons:search" drawer-toggle on-tap="toggleSearch"></paper-icon-button>
                            </app-toolbar>
                        </template>
                    </app-header>
                    <iron-scroll-document id="threshold">
                        <iron-ajax auto url="{{url}}" params='{}' handle-as="json" on-response="_allocationLoaded" loading="{{loadingData}}" debounce-duration="300"></iron-ajax>
                        <template is="dom-repeat" items="[[allocations]]" as="item">
                            <div class="allocation">

                                <div style="padding: 16px; background-color: white;">
                                    <div style="margin-top: 5px;">
                                        <iron-icon icon="my-icons:location-city" id="date" style="color: gray; margin-top: -10px"></iron-icon>
                                        <span id="type" style="font-size: 24px;">
                                            <template is="dom-repeat" items="[[item.room]]" as="room">
                                            <span>Room:</span>         {{room.room}}
                                            </template>
                                            <br>
                                            <template is="dom-repeat" items="[[item.peak]]" as="peak">
                                            <span>Peak:</span>         {{peak.peak}}
                                            </template>
                                            <br>

                                        </span>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </iron-scroll-document>

                </app-header-layout>

            </div>
        </iron-pages>

    </template>

    <script>
        Polymer({
            is: 'my-blocking',
            properties: {
                route: Object,
                routeData: Object,
                data: Object,
                openSearch: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                search: {
                    type: String,
                    value: '',
                },
                filterBy: {
                    type: Number,
                    value: 2
                },
                observers: [
                    '_searchChanged(filterBy, search)',]
            },

            toggleSearch() {
                this.openSearch = true;
            },
            toggleReturn() {
                this.openSearch = false;
                this.search = '';
            },
            toggleClear() {
                this.search = '';
            },
            _searchChanged(g, e) {

            },
            ready() {
                this.url = '/allocation/read';
            },
            _allocationLoaded(data) {
                if (this.url === '/allocation/read') {
                    this.allocations = data.detail.response.data;
                    // console.log(this.hotels);
                    // console.log(this.allocations);
                }
            },
            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },
        });
    </script>
</dom-module>
