<dom-module id="my-signin">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            @media (min-width: 767px) {
                .main-container {
                    height: 100%;
                    background-color: white;
                    max-width: 370px;
                    margin: 16px auto;
                    padding: 40px;
                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                }
                .blue {
                    text-decoration: none;
                    color: royalblue;
                }

            }

            @media (max-width: 767px) {
                :host {
                    height: 100%;
                }
                .main-container {
                    height: 100%;
                    background-color: white;
                    margin: 0 auto;
                    padding: 40px;
                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

                }

            }

            .action {
                float: right;
            }

            .action paper-button {
                height: 32px;
                font-size: 12px;
                font-weight: 400;
                width: 80px;
            }

            .moreoption {
                float: left;
            }

            .footer {
                height: 48px;
            }

            .header {
                font-size: 18px;
                color: grey;
                /* font-weight: 400; */
                text-align: justify;
            }

            #errorMsgDiv {
                color: red;
            }
        </style>
        <mongo-auth id="auth" path="/user/login" status-known="{{statusKnown}}" user="{{user}}" on-error="handleError"></mongo-auth>

        <div class="main-container">
            <center>
                <a style="text-decoration:none;" href="/">
                    <iron-image placeholder="images/ptn1.png" data-src="images/ptn1.png" sizing="cover" preload fade style="width:300px; height:150px;"></iron-image>
                </a>
            </center>
            <div class="header">
                <span>Sign in</span>
                <br>
                <span>to continue to PTN Travel Corp.</span>
            </div>

            <div id="errorMsgDiv" style="display: none;">
                <iron-icon icon="my-icons:error-outline"></iron-icon>&nbsp;{{validationMessage}}</div>
            <div>
                <paper-input label="Email" id="email" value="{{email}}" always-float-label required auto-focus></paper-input>
                <paper-input label="Password" type="password" id="password" value="{{password}}" always-float-label required></paper-input>
            </div>
            <br>
            <div class="footer">
                <a style="text-decoration:none;" href="/resetpw">
                    <font style="color: cornflowerblue">Forgot Password?</font>
                </a>
                <paper-button on-tap="_signIn" id="next" toggles raised class="darkorange" style="float: right">Signin</paper-button>

                <!-- </div> -->
                <!-- <paper-spinner id="spinnerNext" active style="float:right; margin-right:10px; display:none"></paper-spinner> -->
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'my-signin',
            properties: {
                statusKnown: {
                    type: Boolean,
                    notify: true
                },
                user: {
                    type: Object,
                    notify: true
                }
            },
            // emailChanged() {
            //     Polymer.dom(this.root).querySelector("#spinnerNext").style.display = "none";
            //     Polymer.dom(this.root).querySelector("#next").disabled = false;
            // },

            // passwordChanged() {
            //     Polymer.dom(this.root).querySelector("#spinnerNext").style.display = "none";
            //     Polymer.dom(this.root).querySelector("#next").disabled = false;
            // },

            handleError() {
                var errormsg = Polymer.dom(this.root).querySelector("#errorMsgDiv");
                errormsg.setAttribute("style", "font-size:12px; display: block; background-color:red; color:white; text-align:center; border-radius: 5px; opacity:0.5; padding:5px");
                this.validationMessage = 'Invalid email or password.';
                var errorLogin = Polymer.dom(this.root).querySelector("#next").disabled = true;
            },
            _ready() {
                var errormsg = Polymer.dom(this.root).querySelector("#errorMsgDiv");
                errormsg.setAttribute("style", "display:none");
                var errorLogin = Polymer.dom(this.root).querySelector("#next").disabled = false;
            },
            _signIn() {
                // window.location.assign('/availability');
                if (!this.email && !this.password) {
                    // this.validationMessage = "provide email and password correctly";
                    var errormsg = Polymer.dom(this.root).querySelector("#errorMsgDiv");
                    errormsg.setAttribute("style", "font-size:12px; display: block; background-color:red; color:white; text-align:center; border-radius: 5px; opacity:0.5; padding:5px");
                    this.validationMessage = 'Invalid empty email or password.';
                    var errorLogin = Polymer.dom(this.root).querySelector("#next").disabled = true;
                } else {
                    this.$.auth.authenticate = {
                        email: this.email,
                        password: this.password
                    };
                    this.$.auth.signIn();
                }
                // this.$.auth.createUserWithEmailAndPassword('hbsantillan@yahoo.com', '1'); 
                // Polymer.dom(this.root).querySelector("#spinnerNext").style.display = "block";
                // Polymer.dom(this.root).querySelector("#next").disabled = true;
                // if (!this.email || !this.password) {
                //     var errormsg = Polymer.dom(this.root).querySelector("#errorMsgDiv");
                //     errormsg.setAttribute("style", "font-size:12px; display: block; background-color:red; color:white; text-align:center; border-radius: 5px; opacity:0.5; padding:5px");
                //     this.validationMessage = 'Invalid empty email or password.';
                // }
                // else {
                //     this.$.auth.signInWithEmailAndPassword(this.email, this.password)
                //         .then(function (response) {
                //             app = this.document.querySelector('my-app');
                //             app.set('route.path', '/');
                //         });
                // }
            },
            showPassword() {
                var showPw = Polymer.dom(this.root).querySelector("#password");
                if (showPw.type === "password") {
                    showPw.type = "text";
                } else {
                    showPw.type = "password";
                }
            }
        })

    </script>
</dom-module>
