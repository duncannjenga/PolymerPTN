    <script>
        Polymer({
            is: 'my-allocation-edit',

            properties: {
                editKey: { type: String, notify: true, observer: '_onkeyChanged' },
                route: Object,
                year: Number,
                month: String,
                mynotes: {
                    type: String,
                    value: '',
                },
                idnum: {
                    type: Number,
                    value: 1
                },
                idnumdate: {
                    type: Number,
                    value: 1
                },
                selectedHotels: {
                    type: Number,
                    value: '',
                    observer: '_hotelChanged',
                },
                hotelResult: {
                    type: String,
                    value: '',
                },
                me: String,
                rooms: {
                    type: Array,
                    value: []
                },
                seasondate: {
                    type: Array,
                    value: []
                }

                // isMousedown: { type: Boolean, value: false, }
            },
            observers: ['_hotelChanged(hotel)'],
            _hotelChanged(e) {
                //  var r = Polymer.dom(this.root).querySelector("#writeHere").innerHTML = null;
                //  var d = Polymer.dom(this.root).querySelector("#writeHeredate").innerHTML = null;
                this.room = null;
                this.peak = null;
                this.pdays = null;
                this.nonpeak = null;
                this.nonpdays = null;
                this.startValue = null;
                this.endValue = null;
                this.urlRoom = '/hotel/filter/' + e;
                this.$.ajaxRoom.generateRequest();
            },
            displayLabels: function (e) {
                return e.base.join(', ');
            },
            _allocationLoaded(data) {
                if (data.detail.response.data) {
                    if (this.editKey) {
                        if (this.url === '/allocation/readEdit/' + this.editKey) {
                            this.allocations = data.detail.response.data;
                            this.group = data.detail.response.data.group;
                            this.active = data.detail.response.data.active;
                            this.hotel = data.detail.response.data.hotel;
                            this.dateFrom = data.detail.response.data.dateFrom;
                            this.dateTo = data.detail.response.data.dateTo;
                            this.note = data.detail.response.data.note;
                            this.rooms = data.detail.response.data.rooms;
                            this.seasondate = data.detail.response.data.seasondate;
                            this.createdAt = data.detail.response.data.createdAt;
                            this.updatedAt = data.detail.response.data.updatedAt;
                            this.created_by = data.detail.response.data.created_by;
                            this.updated_by = data.detail.response.data.updated_by;
                        }
                        if (this.active == true) {
                            var actoggle = Polymer.dom(this.root).querySelector("#active").checked = this.active;
                        }
                        else {
                            var actoggle = Polymer.dom(this.root).querySelector("#active");
                        }
                    }
                }
            },
            _groupLoaded(data) {
                if (data.detail.response.data) {
                    this.groupItems = data.detail.response.data;
                }
            },
            _roomclose() {
                var rooms = {
                    room: this.room,
                    peak: this.peak,
                    pdays: this.pdays,
                    nonpeak: this.nonpeak,
                    nonpdays: this.nonpdays
                }
                this.rooms.pop(rooms);
            },
            _dateclose() {
                var seasondate =
                {
                    startValue: this.startValue,
                    endValue: this.endValue
                }
                this.seasondate.pop(seasondate);
            },
            _add() {
                if (this.room !== '' && this.peak !== '' && this.pdays !== '' && this.nonpeak !== '' && this.nonpdays !== '') {
                    var room1 = Polymer.dom(this.root).querySelector("#room");
                    var peaksn = Polymer.dom(this.root).querySelector("#peak");
                    var cutoff = Polymer.dom(this.root).querySelector("#pdays");
                    var nonpeakssn = Polymer.dom(this.root).querySelector("#nonpeak");
                    var nonpeakday = Polymer.dom(this.root).querySelector("#nonpdays");
                    var rooms = {
                        room: this.room,
                        peak: this.peak,
                        pdays: this.pdays,
                        nonpeak: this.nonpeak,
                        nonpdays: this.nonpdays
                    }
                    this.rooms.push(rooms);

                    var fieldbody = '<span><td><vaadin-text-field style="width: 160px;" id="room' + this.idnum + '" value="' + room1.value + '" ></vaadin-text-field></td> &nbsp;<td><vaadin-text-field style="width: 160px;" id="peak' + this.idnum + '" value="' + peaksn.value + '" ></vaadin-text-field></td> &nbsp;<td> <vaadin-text-field style="width: 160px;" id="pdays' + this.idnum + '" value="' + cutoff.value + '"></vaadin-text-field></td>&nbsp;<td><vaadin-text-field style="width: 160px;" id="nonpeak' + this.idnum + '" value="' + nonpeakssn.value + '" ></vaadin-text-field></td>&nbsp;<td> <vaadin-text-field style="width: 160px;" id="nonpdays' + this.idnum + '" value="' + nonpeakday.value + '"></vaadin-text-field></td> </span><br>'
                    var node = Polymer.dom(this.root).querySelector("#writeHere").innerHTML += fieldbody;
                    this.room = '';
                    this.peak = '';
                    this.pdays = '';
                    this.nonpeak = '';
                    this.nonpdays = '';
                    this.nonpdays = '';
                    this.idnum = this.idnum + 1;
                } else {
                    alert('Please Input All');
                }
            },
            _active() {
                this.$.active.checked;
            },
            _adddate() {
                if (this.startValue !== '' && this.endValue !== '') {

                    var datestart = Polymer.dom(this.root).querySelector("#startdate");
                    var dateend = Polymer.dom(this.root).querySelector("#enddate");

                    var seasondate =
                    {
                        startValue: this.startValue,
                        endValue: this.endValue
                    }
                    this.seasondate.push(seasondate);

                    var node = Polymer.dom(this.root).querySelector("#writeHeredate").innerHTML += '<span><vaadin-date-picker placeholder="Start" id="startdate' + this.idnumdate + '" value="' + datestart.value + '" max="' + dateend.value + '" date-format="DD-MMMM-YYYY" ></vaadin-date-picker> &nbsp;<vaadin-date-picker placeholder="End" id="enddate' + this.idnumdate + '" value="' + dateend.value + '" min="' + datestart.value + '" date-format="DD-MMMM-YYYY" ></vaadin-date-picker></span><br> \r\n';

                    this.startValue = '';
                    this.endValue = '';
                    this.idnumdate = this.idnumdate + 1;

                } else {
                    alert('Please Input All');
                }
            },
            _openSave() {
                this.$.allocationSave.opened = true;
            },
            _openDelete() {
                this.$.allocationDelete.opened = true;
            },
            _closeDialog() {
                this.$.allocationSave.opened = false;
                this.$.allocationDelete.opened = false;
            },
            _closeModal() {
                this.$.successModal.opened = false;
                this.$.successUpdate.opened = false;
                window.location.assign('/allocation');
            },
            _update() {
                if (this.hotel) {
                    if (this.editKey) {
                        this.active = this.$.active.checked;
                        this.method = 'PUT';
                        this.$.ajax.url = '/allocation/update/' + this.editKey;
                        this.$.ajax.contentType = "application/json";
                        this.$.ajax.body = {
                            active: this.active,
                            group: this.group,
                            hotel: this.hotel,
                            dateFrom: this.dateFrom,
                            dateTo: this.dateTo,
                            rooms: this.rooms,
                            note: this.note,
                            seasondate: this.seasondate,
                            created_by: this.created_by,
                            updated_by: this.updated_by,
                        };
                        this.$.ajax.generateRequest();
                        this.$.allocationSave.opened = false;
                        this.$.successUpdate.opened = true;
                        this.url = '/allocation/dummy';
                    }
                    else {
                        this.msg = "All fields required";
                    }
                }
            },
            _delete() {
                if (this.editKey) {
                    this.method = 'DELETE';
                    this.$.ajax.url = '/allocation/delete/' + this.editKey;
                    this.$.ajax.generateRequest();
                    this.url = '/allocation/dummy';
                    this.$.allocationDelete.opened = false;
                    this.$.successModal.opened = true;
                }
            },
            _close() {
                var cells = Polymer.dom(this.root).querySelectorAll("td");
                for (var i = 0; i < cells.length; i++) {
                    cells[i].addEventListener("click", function () {
                        this.className = this.className == "white" ? "red" : "white";
                    });
                }
            },
            ready() {
            },
            _limited() {
                var cells = Polymer.dom(this.root).querySelectorAll("td");
                for (var i = 0; i < cells.length; i++) {
                    cells[i].addEventListener("click", function () {
                        this.className = this.className == "white" ? "yellow" : "white";
                    });
                }
            },
            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },
            _onkeyChanged() {
                if (this.editKey) {
                    this.url = '/allocation/readEdit/' + this.editKey;
                } else {
                    this.url = '/allocation/dummy';
                }
            },
            _handleResponse() { },
            _timeStampToDateTime(ts) {
                return new Date(ts);
            },
            _roomsLoaded(data) {
                if (data.detail.response) {
                    this.roomItems = data.detail.response.data.room;
                }
            }
        })
    </script>
</dom-module>
