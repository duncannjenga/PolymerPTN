<dom-module id="my-allocation-edit">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            @media (max-width: 768px) {
                paper-checkbox {
                    display: inline-block;
                    padding: 5px;
                    margin-left: 16px;
                }
                #action {
                    margin-top: 10px;
                    float: right;
                }
                .addNotes {
                    float: left;
                    width: 200px;
                }
                #created {
                    display: none;
                }
                .option {
                    margin-top: 40px;
                }
                #Notes {
                    display: none;
                }

                div .allocation {

                    opacity: 0;

                    -webkit-animation: fadeIn ease-in 1;
                    -moz-animation: fadeIn ease-in 1;
                    animation: fadeIn ease-in 1;

                    -webkit-animation-fill-mode: forwards;
                    -moz-animation-fill-mode: forwards;
                    animation-fill-mode: forwards;

                    -webkit-animation-duration: 0.5s;
                    -moz-animation-duration: 0.5s;
                    animation-duration: 0.5s;
                }
            }

            @media (min-width: 768px) {
                paper-checkbox {
                    display: inline-block;
                    padding: 5px;
                    margin-left: 16px auto;
                }
                #icon_notes {
                    display: block;
                }

                .addNotes {
                    float: right;
                    cursor: pointer;
                    margin-right: -15px;
                    width: 300px;
                }

                .hotelSearch {
                    margin-left: -5px;
                }

            }

            div .card {

                opacity: 0;

                -webkit-animation: fadeIn ease-in 1;
                -moz-animation: fadeIn ease-in 1;
                animation: fadeIn ease-in 1;

                -webkit-animation-fill-mode: forwards;
                -moz-animation-fill-mode: forwards;
                animation-fill-mode: forwards;

                -webkit-animation-duration: 0.5s;
                -moz-animation-duration: 0.5s;
                animation-duration: 0.5s;
            }

            #hotels {
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            #hotels td,
            #hotels th {
                text-align: center;
                border: 1px solid #ddd;
                padding: 2px;
            }

            #hotels th {
                padding-top: 12px;
                padding-bottom: 12px;
            }

            paper-fab.blue {
                position: fixed;
                bottom: 32px;
                right: 32px;
                background-color: #3F51B5;
            }

            app-header {
                color: rgb(255, 255, 255);
                background-color: darkorange;
            }

            paper-dialog#openNewNotes {
                border-color: #4caf50;
                background-color: #f1f8e9;
            }

            paper-dialog#allocationSave {
                border-color: #4caf50;
                background-color: #f1f8e9;
            }

            paper-dialog#allocationDelete {
                border-color: #4caf50;
                background-color: #f1f8e9;
            }

            #action {
                margin-top: 10px;
                float: right;
            }

            .red {
                background: red;
                color: white;
            }

            .yellow {
                background: yellow;
                color: white;
            }

            .green {
                background: green;
                color: black;
            }

            hr {
                background-color: #eee;
                border: 0 none;
                color: #eee;
                height: 1px;
            }

            @-webkit-keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @-moz-keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            .griddiv {
                border-style: solid;
                border-color: gray;
                border-radius: 5px;
                padding: 5px;
                border-width: 2px;
                height: 200px;
                overflow: scroll;

            }
        </style>
        <custom-style>
            <style is="custom-style">
                paper-fab.blue {
                    /* --paper-fab-background: var(--paper-indigo-500); */
                    --paper-fab-background: darkorange;
                    --paper-fab-keyboard-focus-background: darkorange;
                }

                paper-checkbox {
                    --paper-checkbox-label-spacing: 5px;
                }

                paper-checkbox.close {
                    --paper-checkbox-unchecked-color: red;
                    --paper-checkbox-checked-color: red;
                    --paper-checkbox-label-color: red
                }

                paper-checkbox.limited {
                    --paper-checkbox-unchecked-color: yellow;
                    --paper-checkbox-checked-color: yellow;
                    --paper-checkbox-label-color: yellow
                }

                paper-checkbox.available {
                    --paper-checkbox-unchecked-color: green;
                    --paper-checkbox-checked-color: green;
                    --paper-checkbox-label-color: green
                }
            </style>

        <iron-ajax auto url="{{url}}" params='{}' handle-as="json" on-response="_allocationLoaded" loading="{{loadingData}}" debounce-duration="300"></iron-ajax>

        <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">
            <app-header-layout id="appheader" has-scrolling-region>
                <app-header fixed slot="header">
                    <app-toolbar>
                        <a href="/allocation">
                            <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:arrow-back"></paper-icon-button>
                        </a>
                        <div main-title>Edit allocation</div>
                        <paper-icon-button class="menu" icon="my-icons:delete-forever" on-tap="_openDelete"></paper-icon-button>
                    </app-toolbar>
                </app-header>

                <div class="card">
                    <div>
                        <iron-icon icon="my-icons:flag" slot="prefix"></iron-icon>
                        <span id="created">Created by:</span>

                        <time-ago datetime$="{{_timeStampToDateTime(createdAt)}}">{{_timeStampToDateTime(createdAt)}}</time-ago>
                    </div>
                    <div>
                        <iron-icon icon="my-icons:update" slot="prefix"></iron-icon>
                        <span id="created">Last Modified by:</span>
                        <!--{{updated_by}}-->Jeino &nbsp;
                        <time-ago datetime$="{{_timeStampToDateTime(updatedAt)}}">{{_timeStampToDateTime(updatedAt)}}</time-ago>
                    </div>
                    <!-- <paper-input always-float-label  value="{{workspace}}"></paper-input> -->
                    <!-- <paper-input always-float-label  value="{{active}}"></paper-input> -->
                    <div style="position: absolute; top: 20px; right: 40px;">
                        <paper-dropdown-menu always-float-label style="cursor:pointer;width:150px;" label="Workspace">
                            <paper-listbox  attr-for-selected="name" slot="dropdown-content" class="dropdown-content" selected="{{workspace}}">
                                <paper-item name="PTN">PTN</paper-item>
                                <paper-item name="Tabikupo">Tabikupo</paper-item>

                            </paper-listbox>
                        </paper-dropdown-menu>
                    </div>
                    <paper-toggle-button style="float: right;" value="{{active}}" on-tap="{{_active}}">ACTIVE</paper-toggle-button>
                    <paper-input always-float-label value={{hotel}} label="HOTEL"></paper-input>
                    <paper-textarea always-float-label value="{{note}}" label="REMARKS" style="width: 49%; float: right;"></paper-textarea>
                    <range-datepicker-input class="" date-format="DD-MMMM-YYYY" style="width: 49%; ">
                        <template>
                            <div id="daterange">
                                <paper-input label="DURATION" value="{{dateFrom}} - {{dateTo}}"></paper-input>
                                <paper-input label="Date To" value="{{dateTo}}" hidden></paper-input>
                            </div>

                        </template>
                    </range-datepicker-input>
                    <vaadin-text-field style="width: 180px;" id="room" value="{{rooms}}" label="ROOM"></vaadin-text-field>
                    <vaadin-text-field style="width: 180px;" id="peak" value="{{peaks}}" label="PEAK"></vaadin-text-field>
                    <vaadin-text-field style="width: 180px;" id="pdays" value="{{pdayss}}" label="CUT-OFF"></vaadin-text-field>
                    <vaadin-text-field style="width: 180px;" id="nonpeak" value="{{nonpeaks}}" label="NON-PEAK"></vaadin-text-field>
                    <vaadin-text-field style="width: 180px;" id="nonpdays" value="{{nonpdayss}}" label="NONPEAKDAYS"></vaadin-text-field>
                    <!-- <vaadin-text-field style="width: 180px;" id="room" label="ROOM"></vaadin-text-field>
                    <vaadin-text-field style="width: 180px;" id="peak"label="PEAK"></vaadin-text-field>
                    <vaadin-text-field style="width: 180px;" id="pdays"label="CUT-OFF"></vaadin-text-field>
                    <vaadin-text-field style="width: 180px;" id="nonpeak"label="NON-PEAK"></vaadin-text-field>
                    <vaadin-text-field style="width: 180px;" id="nonpdays"label="NONPEAKDAYS"></vaadin-text-field> -->
                    <vaadin-button on-click="_add">Add</vaadin-button>
                    <br>
                    <div class="griddiv">
                        <span>

                            <vaadin-text-field style="width: 160px;" value="Room" readonly></vaadin-text-field>&nbsp;
                            <vaadin-text-field style="width: 160px;" value="Peak" readonly></vaadin-text-field>&nbsp;
                            <vaadin-text-field style="width: 160px;" value="Cut-Off" readonly></vaadin-text-field>&nbsp;
                            <vaadin-text-field style="width: 160px;" value="Non-Peak" readonly></vaadin-text-field>&nbsp;
                            <vaadin-text-field style="width: 160px;" value="Non-Peak Days" readonly></vaadin-text-field>
                            <!-- <vaadin-button on-click="_addnew">Save</vaadin-button> -->
                        </span>
                        <br>
                        <span id="writeHere"></span>
                        <span>
                            <table>
                                <tr>
                                    <td>
                                        <template is="dom-repeat" items="{{allocations.room}}" as="room">
                                            <vaadin-text-field style="width: 160px;" id="roomval" value="{{room.room}}"></vaadin-text-field>
                                            <br>
                                        </template>
                                    </td>
                                    <td>
                                        <template is="dom-repeat" items="{{allocations.peak}}" as="peak">
                                            <vaadin-text-field style="width: 160px;" id="peakval" value="{{peak.peak}}"></vaadin-text-field>
                                            <br>
                                        </template>
                                    </td>
                                    <td>
                                        <template is="dom-repeat" items="{{allocations.pdays}}" as="pdays">
                                            <vaadin-text-field style="width: 160px;" id="pdaysval" value="{{pdays.pdays}}"></vaadin-text-field>
                                            <br>
                                        </template>
                                    </td>
                                    <td>
                                        <template is="dom-repeat" items="{{allocations.nonpeak}}" as="nonpeak">
                                            <vaadin-text-field style="width: 160px;" id="nonpeakval" value="{{nonpeak.nonpeak}}"></vaadin-text-field>
                                            <br>
                                        </template>
                                    </td>
                                    <td>
                                        <template is="dom-repeat" items="{{allocations.nonpdays}}" as="nonpdays">
                                            <vaadin-text-field style="width: 160px;" id="nonpdaysval" value="{{nonpdays.nonpdays}}"></vaadin-text-field>
                                            <br>
                                        </template>
                                    </td>

                                </tr>
                            </table>
                        </span>

                    </div>


                    <div>
                        <h3>PEAK SEASONS</h3>
                    </div>
                    <div style="margin-bottom: 20px">
                        <vaadin-date-picker placeholder="Start" id="startdate" value="{{startValue}}" max="{{endValue}}" date-format="DD-MMMM-YYYY"></vaadin-date-picker>
                        <vaadin-date-picker placeholder="End" id="enddate" value="{{endValue}}" min="{{startValue}}" date-format="DD-MMMM-YYYY"></vaadin-date-picker>

                        <vaadin-button on-click="_adddate">Add</vaadin-button>
                    </div>

                    <div class="griddiv">
                        <span>
                            <vaadin-text-field style="width: 192px;" value="Peak Start" readonly></vaadin-text-field>&nbsp;
                            <vaadin-text-field style="width: 192px;" value="Peak End" readonly></vaadin-text-field>

                        </span>
                        <br>
                        <span id="writeHeredate"></span>

                        <span>
                            <table>
                                <tr>
                                    <td>
                                        <template is="dom-repeat" items="{{allocations.startValue}}" as="startValue">
                                            <vaadin-text-field style="width: 192px;" id="startValue" value="{{startValue.startValue}}"></vaadin-text-field>
                                            <br>
                                        </template>
                                    </td>
                                    <td>
                                        <template is="dom-repeat" items="{{allocations.endValue}}" as="endValue">
                                            <vaadin-text-field style="width: 192px;" id="endValue" value="{{endValue.endValue}}"></vaadin-text-field>
                                            <br>
                                        </template>
                                    </td>
                                </tr>
                            </table>
                        </span>


                    </div>

                </div>
            </app-header-layout>    
                                                         <!-- save -->
            <paper-fab noink on-tap="_openSave" icon="my-icons:check" class="blue"></paper-fab>

            <vaadin-dialog id="allocationSave" no-close-on-esc no-close-on-outside-click>
                <template>

                    <h3 style="text-align: center">Save Changes?</h3>
                    <hr>
                    <paper-button on-tap="_update">Yes</paper-button>
                    <paper-button on-tap="_closeDialog">No</paper-button>
                </template>
            </vaadin-dialog>
            <vaadin-dialog id="allocationDelete" no-close-on-esc no-close-on-outside-click>
                <template>
                    <h3 style="text-align: center">Confirm to Delete?</h3>
                    <hr>
                    <paper-button on-tap="_delete" style="color: red">Yes</paper-button>
                    <paper-button on-tap="_closeDialog">No</paper-button>
                </template>
            </vaadin-dialog>
            <vaadin-dialog id="successModal" no-close-on-esc no-close-on-outside-click>
                <template>
                    <h3 style="text-align: center">Deleted Successfully</h3>
                    <hr>
                    <paper-button on-tap="_closeModal" style="float: right">Ok</paper-button>
                </template>
            </vaadin-dialog>
            <vaadin-dialog id="successAddModal" no-close-on-esc no-close-on-outside-click>
                <template>
                    <h3 style="text-align: center">Added Successfully</h3>
                    <hr>
                    <paper-button on-tap="_closeModal" style="float: right">Ok</paper-button>
                </template>
            </vaadin-dialog>
            <vaadin-dialog id="successUpdate" no-close-on-esc no-close-on-outside-click>
                <template>
                    <h3 style="text-align: center">Updated Successfully</h3>
                    <hr>
                    <paper-button on-tap="_closeModal" style="float: right">Ok</paper-button>
                </template>
            </vaadin-dialog>
            </div>
        </app-drawer-layout>
        <iron-ajax verbose id="ajax" method="[[method]]" on-response="_handleResponse"></iron-ajax>

    </template>

    <script>
        Polymer({
            is: 'my-allocation-edit',

            properties: {
                editKey: { type: String, notify: true, observer: '_onkeyChanged' },
                route: Object,
                year: Number,
                month: String,
                mynotes: {
                    type: String,
                    value: '',
                },
                idnum: {
                    type: Number,
                    value: 1
                },
                idnumdate: {
                    type: Number,
                    value: 1
                },
                selectedHotels: {
                    type: Number,
                    value: '',
                    observer: '_hotelChanged',
                },
                hotelResult: {
                    type: String,
                    value: '',
                },
                me: String,

                // isMousedown: { type: Boolean, value: false, }
            },
            _hotelChanged() {
                if (this.selectedHotels == 0) {
                    this.hotelResult = 'Pacific';
                } else if (this.selectedHotels == 1) {
                    this.hotelResult = 'Resorts World';
                } else if (this.selectedHotels == 2) {
                    this.hotelResult = 'Cebu Shangrila';
                }
                // } else if (this.selectedHotels == 3) {
                //     this.hotelResult = 'Cebu Shangrila';
                // }
            },
            // _allocationLoadedR(data) {
            //     if (this.url === '/allocation/read') {
            //         this.allocations = data.detail.response.data;
            //         // console.log(this.allocations);
            //     }
            // },
            _allocationLoaded(data) {
                if (this.editKey) {
                    if (this.url === '/allocation/readEdit/' + this.editKey) {
                        this.allocations = data.detail.response.data;
                        this.workspace = data.detail.response.data.workspace;
                        this.active = data.detail.response.data.active;
                        this.hotel = data.detail.response.data.hotel;
                        this.dateFrom = data.detail.response.data.dateFrom;
                        this.dateTo = data.detail.response.data.dateTo;
                        this.note = data.detail.response.data.note;
                        this.room = data.detail.response.data.room;
                        this.peak = data.detail.response.data.peak;
                        this.pdays = data.detail.response.data.pdays;
                        this.nonpeak = data.detail.response.data.nonpeak;
                        this.nonpdays = data.detail.response.data.nonpdays;
                        this.startValue = data.detail.response.data.startValue;
                        this.endValue = data.detail.response.data.endValue;
                        this.createdAt = data.detail.response.data.createdAt;
                        this.updatedAt = data.detail.response.data.updatedAt;
                        this.created_by = data.detail.response.data.created_by;
                        this.updated_by = data.detail.response.data.updated_by;
                        
                    }
                }
            },
            _add() {

                if (this.room !== '' && this.peak !== '' && this.pdays !== '' && this.nonpeak !== '' && this.nonpdays !== '') {

                    var allocationval = [];
                    var room1 = Polymer.dom(this.root).querySelector("#room");
                    var peaksn = Polymer.dom(this.root).querySelector("#peak");
                    var cutoff = Polymer.dom(this.root).querySelector("#pdays");
                    var nonpeakssn = Polymer.dom(this.root).querySelector("#nonpeak");
                    var nonpeakday = Polymer.dom(this.root).querySelector("#nonpdays");

                    console.log(this.idnum);

                    // console.log(room1.value,peaksn.value,cutoff.value,nonpeakssn.value,nonpeakday.value);
                    var fieldbody = '<span><vaadin-text-field style="width: 160px;" id="room' + this.idnum + '" value="' + room1.value + '" ></vaadin-text-field>&nbsp; <vaadin-text-field style="width: 160px;" id="peak' + this.idnum + '" value="' + peaksn.value + '" ></vaadin-text-field>&nbsp; <vaadin-text-field style="width: 160px;" id="pdays' + this.idnum + '" value="' + cutoff.value + '" ></vaadin-text-field>&nbsp; <vaadin-text-field style="width: 160px;" id="nonpeak' + this.idnum + '" value="' + nonpeakssn.value + '" ></vaadin-text-field>&nbsp; <vaadin-text-field style="width: 160px;" id="nonpdays' + this.idnum + '" value="' + nonpeakday.value + '"></vaadin-text-field></span><br>'
                    var node = Polymer.dom(this.root).querySelector("#writeHere").innerHTML += fieldbody;
                    console.log(node);


                    this.rooms = '';
                    this.peaks = '';
                    this.pdayss = '';
                    this.nonpeaks = '';
                    this.nonpdayss = '';
                    this.idnum = this.idnum + 1;
                } else {
                    alert('Please Input All');
                }
            },
            _addnew(){
                if (this.editKey) {
                      var room1 = Polymer.dom(this.root).querySelector("#room1");

                        // incremented peak
                        // var peaksn1 = Polymer.dom(this.root).querySelector("#peak1");

                        // // incremented cutoff
                        // var cutoff1 = Polymer.dom(this.root).querySelector("#pdays1");

                        // // incremented nonpeak
                        // var nonpeakssn1 = Polymer.dom(this.root).querySelector("#nonpeak1");

                        // // incremented non peak days
                        // var nonpeakday1 = Polymer.dom(this.root).querySelector("#nonpdays1");

                        // // incremented peak season date start
                        // var datestart1 = Polymer.dom(this.root).querySelector("#startdate1");

                        // // incremented peak season date end
                        // var dateend1 = Polymer.dom(this.root).querySelector("#enddate1");

                          this.method = 'POST';
                    this.$.ajax.url = '/allocation/add';
                    this.$.ajax.contentType = "application/json";
                    this.$.ajax.body = {
                        
                        room: [{room: room1.value}]
                        // peak: [{peak: peaksn1.value}],
                        // pdays: [{pdays: cutoff1.value}],
                        // nonpeak: [{nonpeak: nonpeakssn1.value}],
                        // nonpdays: [{nonpdays:nonpeakday1.value}],
                        };
                   
                   this.$.ajax.generateRequest();
                   this.$.successAddModal.opened = true;
                //    this.url = '';
                }
            },
            _active() {
                // console.log(this.selectActive);
                // this.selectActive = true;
                // console.log(this.selectActive);
                this.$.active.checked;
            },
            _adddate() {
                if (this.startValue !== '' && this.endValue !== '') {

                    var datestart = Polymer.dom(this.root).querySelector("#startdate");
                    var dateend = Polymer.dom(this.root).querySelector("#enddate");

                    console.log(this.idnumdate);
                    console.log(datestart.value, dateend.value);
