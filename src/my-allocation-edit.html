    <script>
        Polymer({
            is: 'my-allocation-edit',

            properties: {
                editKey: { type: String, notify: true, observer: '_onkeyChanged' },
                route: Object,
                year: Number,
                month: String,
                mynotes: {
                    type: String,
                    value: '',
                },
                selectedHotels: {
                    type: Number,
                    value: '',
                    observer: '_hotelChanged',
                },
                hotelResult: {
                    type: String,
                    value: '',
                },
                me: String,

                // isMousedown: { type: Boolean, value: false, }
            },
            _hotelChanged() {
                if (this.selectedHotels == 0) {
                    this.hotelResult = 'Pacific';
                } else if (this.selectedHotels == 1) {
                    this.hotelResult = 'Resorts World';
                } else if (this.selectedHotels == 2) {
                    this.hotelResult = 'Cebu Shangrila';
                }
                // } else if (this.selectedHotels == 3) {
                //     this.hotelResult = 'Cebu Shangrila';
                // }
            },
            _allocationLoaded(data) {
                if (this.url === '/allocation/read') {
                    this.allocations = data.detail.response.data;
                    // console.log(this.hotels);
                }
            },
            _add(e) {
                if (this.$.room.value !== '' && this.$.peak.value !== '' && this.$.pdays.value !== '' && this.$.nonpeak.value !== '' && this.$.nonpdays.value !== '') {
                    this.items.unshift({ name: { room: this.$.room.value, peak: this.$.peak.value, pdays: this.$.pdays.value, nonpeak: this.$.nonpeak.value, nonpdays: this.$.nonpdays.value } });
                    this.$.grid.clearCache();

                    this.$.room.value = '';
                    this.$.peak.value = '';
                    this.$.pdays.value = '';
                    this.$.nonpeak.value = '';
                    this.$.nonpdays.value = '';
                } else {
                    alert('Please Input All');
                }
            },
            _openSave() {
                this.$.allocationSave.opened = true;
            },
            _openDelete() {
                this.$.allocationDelete.opened = true;
            },
            _closeDialog() {
                this.$.allocationSave.opened = false;
                this.$.allocationDelete.opened = false;
            },
            _closeModal() {
                this.$.successModal.opened = false;
                this.$.successUpdate.opened = false;
                window.location.assign('/allocation');
            },
            _update() {
                if (this.hotel) {
                    if (this.editKey) {
                        this.method = 'PUT';
                        this.$.ajax.url = '/allocation/update/' + this.editKey;
                        this.$.ajax.contentType = "application/json";
                        this.$.ajax.body = {
                            hotel: this.hotel,
                            dateFrom: this.dateFrom,
                            dateTo: this.dateTo,
                            room: this.room,
                            peak: this.peak,
                            pdays: this.pdays,
                            nonpeak: this.nonpeak,
                            nonpdays: this.nonpdays,
                            note: this.note,
                            startValue: this.startValue,
                            endValue: this.endValue,
                            created_by: this.created_by,
                            updated_by: this.updated_by,
                        };
                        this.$.ajax.generateRequest();
                        this.$.allocationSave.opened = false;
                        this.$.successUpdate.opened = true;
                        this.url = '/allocation/dummy';
                    }
                    else {
                        this.msg = "All fields required";
                    }
                }
            },
            _delete() {
                if (this.editKey) {
                    this.method = 'DELETE';
                    this.$.ajax.url = '/allocation/delete/' + this.editKey;
                    this.$.ajax.generateRequest();
                    // this.$.successModalDelete.open();
                    this.url = '/allocation/dummy';
                    this.$.allocationDelete.opened = false;
                    this.$.successModal.opened = true;
                }
            },
            _close() {
                var cells = Polymer.dom(this.root).querySelectorAll("td");
                for (var i = 0; i < cells.length; i++) {
                    cells[i].addEventListener("click", function () {
                        this.className = this.className == "white" ? "red" : "white";
                    });
                }
                // var table = Polymer.dom(this.root).querySelector("#hotels");
            },
            ready() {
                // console.log(this.editKey);
                var monthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"
                ];
                var currentMonths = new Date()
                this.month = monthNames[currentMonths.getMonth()] + " " + currentMonths.getDate() + " " + currentMonths.getFullYear();
            },
            _limited() {
                var cells = Polymer.dom(this.root).querySelectorAll("td");
                for (var i = 0; i < cells.length; i++) {
                    cells[i].addEventListener("click", function () {
                        this.className = this.className == "white" ? "yellow" : "white";
                    });
                }
            },
            _available() {
                var cells = Polymer.dom(this.root).querySelectorAll("td");

                for (var i = 0; i < cells.length; i++) {
                    cells[i].addEventListener("click", function () {
                        this.className = this.className == "white" ? "green" : "white";
                    });
                }
            },
            _preMonth() {

            },
            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            },
            _onkeyChanged() {
                if (this.editKey) {
                    this.url = '/allocation/readEdit/' + this.editKey;
                } else {
                    this.url = '/allocation/dummy';
                }
            },
            _allocationLoaded(data) {
                if (this.editKey) {
                    if (this.url === '/allocation/readEdit/' + this.editKey) {
                        this.hotel = data.detail.response.data.hotel;
                        this.dateFrom = data.detail.response.data.dateFrom;
                        this.dateTo = data.detail.response.data.dateTo;
                        this.note = data.detail.response.data.note;
                        this.room = data.detail.response.data.room;
                        this.peak = data.detail.response.data.peak;
                        this.pdays = data.detail.response.data.pdays;
                        this.nonpeak = data.detail.response.data.nonpeak;
                        this.nonpdays = data.detail.response.data.nonpdays;
                        this.startValue = data.detail.response.data.startValue;
                        this.endValue = data.detail.response.data.endValue;
                        this.createdAt = data.detail.response.data.createdAt;
                        this.updatedAt = data.detail.response.data.updatedAt;
                        this.created_by = data.detail.response.data.created_by;
                        this.updated_by = data.detail.response.data.updated_by;
                    }
                }
            },
            _handleResponse() { },
            _timeStampToDateTime(ts) {
                return new Date(ts);
            },
        })
    </script>
