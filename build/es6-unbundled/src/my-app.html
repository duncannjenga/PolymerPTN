      .longText{font-size:14px;}.longText{color:gray;display:none;}paper-fab{position:fixed;right:16px;bottom:-20px;}.divHeaderLabelLocation{font-size:14px;color:rgb(56, 56, 56);@apply --layout-flex;@apply --layout-vertical;}paper-button.green{background-color:var(--paper-green-500);color:white;}paper-button.green[active]{background-color:var(--paper-red-500);}#Pbtn{background:none;border:none;cursor:pointer;font-size:16px;font-weight:400;color:rgb(8, 8, 175);}#Pbtn:hover{color:rgb(91, 55, 252);}.action paper-button{height:32px;font-size:12px;font-weight:400;width:80px;}#overlay{position:absolute;top:0;left:0;right:0;bottom:0;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:2;}.avatar-container{position:relative;border:2px solid #00AA8D;border-radius:50%;height:90px;padding:2px;width:90px;margin:20px auto;}.avatar-container .image{background-image:url('../images/user.png');background-size:contain;border-radius:50%;height:100%;width:100%;}.contact-info{margin:0 20px;padding-bottom:20px;border-bottom:1px solid #CCC;text-align:center;}.contact-info .name{font-weight:bold;}.contact-info .email{color:#999;}.upload-btn-wrapper{position:relative;overflow:hidden;display:inline-block;}.btn{border:2px solid gray;color:gray;background-color:white;padding:5px 10px;border-radius:8px;font-size:15px;font-weight:bold;}.upload-btn-wrapper input[type=file]{font-size:15px;position:absolute;left:0;top:0;opacity:0;}::-webkit-scrollbar{width:10px;}::-webkit-scrollbar-thumb{-webkit-border-radius:5px;border-radius:5px;background:rgb(180, 180, 180);}::-webkit-scrollbar-track{background:rgb(224, 224, 224);}</style><div id="overlay"><paper-spinner id="spinner" active=""></paper-spinner></div><app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location><mongo-auth id="auth" status-known="{{statusknown}}" user="{{user}}"></mongo-auth><app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route menuSelected"><iron-icon icon="my-icons:groupmany" slot="item-icon"></iron-icon><span>Group</span></paper-icon-item></a><a name="agentlist" href="[[rootPath]]agentlist"><paper-icon-item toggles="true" class="menuSelected"><iron-icon icon="my-icons:agents" slot="item-icon"></iron-icon><span>Agents</span></paper-icon-item></a><a name="profile" href="[[rootPath]]profile"><paper-icon-item toggles="true" class="menuSelected"><iron-icon icon="my-icons:profile" slot="item-icon"></iron-icon><span>My Profile</span></paper-icon-item></a><hr><a on-tap="_signOut" href="#"><paper-icon-item toggles="true"><iron-icon icon="my-icons:power-settings-new" slot="item-icon"></iron-icon><span>Sign-out</span></paper-icon-item></a></iron-selector></div></app-drawer><iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main"><my-availability name="availability" route="{{subroute}}" account-key="{{user.accountkey}}"></my-availability><my-allocation name="allocation" route="{{subroute}}" account-key="{{user.accountkey}}"></my-allocation><my-blocking name="blocking" route="{{subroute}}" account-key="{{user.accountkey}}"></my-blocking><my-booking name="booking" route="{{subroute}}" account-key="{{user.accountkey}}"></my-booking><my-inquiry2 name="inquiry2" route="{{subroute}}" account-key="{{user.accountkey}}"></my-inquiry2><my-hotels name="hotels" route="{{subroute}}" account-key="{{user.accountkey}}"></my-hotels><my-group name="group" route="{{subroute}}" account-key="{{user.accountkey}}"></my-group><my-agentlist name="agentlist" route="{{subroute}}" account-key="{{user.accountkey}}"></my-agentlist><my-profile name="profile" route="{{subroute}}" account-key="{{user.accountkey}}"></my-profile><my-view404 name="view404"></my-view404></iron-pages></app-drawer-layout></template><template is="dom-if" if="{{_checkAgent(user.role)}}"><app-drawer-layout fullbleed="" narrow="{{narrow}}" id="drawerLayout"><app-drawer id="drawerMain" slot="drawer" swipe-open="[[narrow]]"><div style="height: 100%; overflow: auto;"><app-header fixed="" slot="header"><div class="avatar-container"><div class="image"></div></div><div class="contact-info"><div class="name">[[user.email]]</div><div class="email">[[user.role]]</div></div></app-header><iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation"><a name="inquiry2" href="[[rootPath]]inquiry2"><paper-icon-item toggles="true" class="menuSelected"><iron-icon icon="my-icons:inquiry1" slot="item-icon"></iron-icon><span>Inquiry</span></paper-icon-item></a><a name="profile" href="[[rootPath]]profile"><paper-icon-item toggles="true" class="menuSelected"><iron-icon icon="my-icons:profile" slot="item-icon"></iron-icon><span>My Profile</span></paper-icon-item></a><a on-tap="_signOut" href="#"><paper-icon-item toggles="true"><iron-icon icon="my-icons:power-settings-new" slot="item-icon"></iron-icon><span>Sign-out</span></paper-icon-item></a></iron-selector></div></app-drawer><iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main"><my-inquiry2 name="inquiry2" route="{{subroute}}" account-key="{{user.accountkey}}" agent-key="{{user.agent}}"></my-inquiry2><my-profile name="profile" route="{{subroute}}" account-key="{{user.accountkey}}"></my-profile><my-view404 name="view404"></my-view404></iron-pages></app-drawer-layout></template></template><template is="dom-if" if="{{!user.active}}"><iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main"><my-account-deactivated name="account-deactivated"></my-account-deactivated></iron-pages></template></template><template is="dom-if" if="{{!statusknown}}" restamp=""><iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main"><my-signin name="signin" status-known="{{statusknown}}" user="{{user}}"></my-signin><my-account-setup name="account-setup" route="[[subroute]]"></my-account-setup><my-resetpw name="resetpw"></my-resetpw><my-resetpwlink name="resetpwlink" route="[[subroute]]"></my-resetpwlink><my-view404 name="view404"></my-view404></iron-pages></template></template><script>class MyApp extends Polymer.Element{static get is(){return"my-app"}static get properties(){return{page:{type:String,reflectToAttribute:!0,observer:"_pageChanged"},narrow:{type:Boolean,notify:!0},routeData:Object,subroute:String,rootPath:String,headerSearchBarIsHidden:{type:Boolean,value:!0}}}static get observers(){return["_routePageChanged(routeData.page, statusknown, user.active, user.role)"]}toggleMenu(){var drawerlayout=Polymer.dom(this.root).querySelector("#drawerLayout");if(drawerlayout.forceNarrow||!drawerlayout.narrow){drawerlayout.forceNarrow=!drawerlayout.forceNarrow}else{drawerlayout.toggle()}}_routePageChanged(page,statusknown,active,role){Polymer.dom(this.root).querySelector("#overlay").style.display="flex";Polymer.dom(this.root).querySelector("#spinner").active=!0;if(!0==statusknown){Polymer.dom(this.root).querySelector("#overlay").style.display="none";Polymer.dom(this.root).querySelector("#spinner").active=!1;if(!0==active){if("Admin"===role||"Staff"===role){this.page=page||"availability"}else{this.page=page||"inquiry2"}}else{Polymer.dom(this.root).querySelector("#overlay").style.display="none";Polymer.dom(this.root).querySelector("#spinner").active=!1;this.page=page||"account-deactivated"}}else{Polymer.dom(this.root).querySelector("#overlay").style.display="none";Polymer.dom(this.root).querySelector("#spinner").active=!1;this.page=page||"signin"}var drawer=Polymer.dom(this.root).querySelector("#drawerMain");if(drawer){if(!drawer.persistent){drawer.close()}}}ready(){super.ready();this.addEventListener("toggleDrawer",e=>this._onChangeSection(e));this.addEventListener("toggleDrawer2",e=>this._onChangeSection2(e));Polymer.RenderStatus.afterNextRender(this,()=>{window.addEventListener("online",e=>this._notifyNetworkStatus(e));window.addEventListener("offline",e=>this._notifyNetworkStatus(e))})}_onChangeSection(){var drawerlayout=Polymer.dom(this.root).querySelector("#drawerLayout");if(drawerlayout.forceNarrow||!drawerlayout.narrow){drawerlayout.forceNarrow=!drawerlayout.forceNarrow}else{drawerlayout.drawer.toggle()}}_onChangeSection2(e){var drawerlayout=Polymer.dom(this.root).querySelector("#drawerLayout");drawerlayout.forceNarrow=e.detail.narrow}_checkAdmin(e){if("Admin"===e)return!0;else return!1}_checkStaff(e){if("Staff"===e)return!0;else return!1}_checkAgent(e){if("Agent"===e)return!0;else return!1}_pageChanged(page){var loader=Polymer.dom(this.root).querySelector("#overlay"),spinner=Polymer.dom(this.root).querySelector("#spinner"),resolvedPageUrl=this.resolveUrl("my-"+page+".html");loader.style.display="flex";spinner.active=!0;Polymer.importHref(resolvedPageUrl,function(){loader.style.display="none";spinner.active=!1},this._showPage404.bind(this),!0)}_signOut(){this.$.auth.signOut();location.reload()}_showPage404(){this.page="view404"}}window.customElements.define(MyApp.is,MyApp);</script></dom-module></body></html>
