<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/paper-input/paper-input.html"><link rel="import" href="../bower_components/paper-button/paper-button.html"><link rel="import" href="../bower_components/paper-spinner/paper-spinner.html"><link rel="import" href="../bower_components/iron-list/iron-list.html"><link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="shared-styles.html"><link rel="import" href="../bower_components/file-input/file-input.html"></head><body><dom-module id="my-view1"><template><style include="shared-styles">:host{display:block;padding:10px;}.item{padding:10px;border-bottom:1px solid #ccc;background:white;}.item:hover{opacity:0.7;cursor:pointer;}.loadingIndicator{text-align:center;height:40px;}paper-spinner{width:20px;height:20px;margin-right:10px;}</style><div class="card"><file-input class="btn btn-primary" extensions="[&quot;jpeg&quot;, &quot;jpg&quot;,&quot;png&quot;]" min-size="500000" max-size="3000000">Select a file</file-input></div><div><br><p>We've restricted files to those with a "jpeg" or jpg" extension. Files also must be between 500 kB and 3 MB in size.</p></div><h3>valid selected files:</h3><div id="validFiles">No files selected.</div><h3>invalid selected files:</h3><div id="invalidFiles">No files selected.</div><div class="loadingIndicator"><paper-spinner active="{{loadingData}}"></paper-spinner></div><iron-scroll-threshold id="threshold" lower-threshold="500" on-lower-threshold="loadMoreData"></iron-scroll-threshold><iron-ajax verbose="" id="ajax" method="[[method]]" on-response="_handleResponse"></iron-ajax></template><script>document.getElementsByTagName("file-input")[0].addEventListener("change",function(event){var valid=event.detail.valid,invalid=event.detail.invalid,validFilesEl=document.getElementById("validFiles"),validFiles=[],invalidFilesEl=document.getElementById("invalidFiles"),invalidFiles={};if(
