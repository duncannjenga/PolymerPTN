<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="shared-styles.html"></head><body><dom-module id="my-view2"><template><style include="shared-styles">:host{display:block;padding:10px;}</style><p id="demo">Checking location ...</p></template><script>class MyView2 extends Polymer.Element{static get is(){return"my-view2"}ready(){super.ready();var x=Polymer.dom(this.root).querySelector("#demo");if(navigator.geolocation){navigator.geolocation.getCurrentPosition(showPosition,showError)}else{x.innerHTML="Geolocation is not supported by this browser."}function showPosition(position){x.innerHTML="Latitude: "+position.coords.latitude+"<br>Longitude: "+position.coords.longitude}function showError(err){x.innerHTML="Error: "+err.message}}}window.customElements.define(MyView2.is,MyView2);</script></dom-module></body></html>
